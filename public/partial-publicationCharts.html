  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Roboto" rel="stylesheet" />
  <link rel="stylesheet" href="css/controls.css" />
  <link rel="stylesheet" href="css/style.css" />

<body>
  <div class="container" align="center">
    <br />

    <div align="center">
      <fieldset style="width: 300px; border-radius: 10px">
        <legend>Chart Type:</legend>

        <div>
          <input type="radio" id="yearly" name="type" value="Yearly" checked onclick="changeChart('yearly')" />
          <label for="yearly">Yearly</label>

          <input type="radio" id="monthly" name="type" value="Monthly" onclick="changeChart('monthly')" />
          <label for="monthly">Monthly</label>

          <input type="radio" id="daily" name="type" value="Daily" onclick="changeChart('daily')" />
          <label for="daily">Daily</label>
        </div>
      </fieldset>
      <div style="margin: 10px"></div>
    </div>
  </div>
  <div align="center">
    <table id="tableChart" style="visibility: hidden">
      <tr>
        <th style="width: 50%">Publications</th>
      </tr>
      <tr>
        <td>
          <br />
          <div align="center" id="publications"></div>
        </td>
      </tr>
      <tr>
        <td>
          <div align="center">
            Download as:<br />
            <a id="downloadVisitsDataCsv"><button disabled id="btnDownloadVisitsDataCsv" class="button-primary">CSV</button></a>
            <a id="downloadVisitsDataJson"><button disabled id="btnDownloadVisitsDataJson" class="button-primary">JSON</button></a>
            <button onclick="generatePDF()" id="btnDownloadPdf" class="button-primary" data-testid="download-pdf">
              PDF
            </button>
            <a id="downloadDataXlsx"><button disabled id="btnDownloadDataXlsx" class="button-primary">Xlsx</button></a>
          </div>
        </td>
      </tr>
    </table>
  </div>

  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript" src="js/common.js"></script>
  <script type="text/javascript" src="js/helpers/reports.js"></script>
  <script type="text/javascript" src="js/publicationCharts.js"></script>
  <script type="text/javascript" src="js/pdf-handler.js"></script>
</body>

</html>
