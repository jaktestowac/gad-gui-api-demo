<html>

<head>
  <title>ü¶é GAD | Articles</title>
  <link rel="icon" href="./data/icons/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Roboto" rel="stylesheet" />
  <link rel="stylesheet" href="css/controls.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header>
    <div style="display: grid; grid-template-columns: 4fr 1fr" class="main-nav-menu">
      <h1 id="menu-main-gui" class="nav-menu"></h1>
    </div>
  </header>
  <div align="center" style="justify-content: center !important; display: flex; align-items: center">
    <div class="alert" role="alert" data-testid="alert-popup" id="alertPopup" style="position: unset !important; margin: 60px 0px 0px 0px"></div>
  </div>
  <div align="center" class="floating navigation-bar">
    <div id="postsByUserName"></div>
    <div align="center" style="display: flex; align-items: center; justify-content: center">
      <span style="display: flex; align-items: center; justify-content: center" id="paginationController">
        <strong><a href="javascript:prevPage()" id="btnPrev" data-testid="prev-button" style="margin: 5px 5px 5px 5px">Prev</a>
          <a href="javascript:nextPage()" id="btnNext" data-testid="next-button" style="margin: 5px 5px 5px 5px">Next</a></strong>
        <div style="margin: 5px 10px 5px 15px">
          Page: <span id="page" data-testid="current-page"></span>/<span id="pagesTotal" data-testid="total-pages"></span>
        </div>
        <label style="margin: 5px 5px 5px 5px">Items/Page:</label>
        <select id="perPage" data-testid="per-page-select" onchange="changeItemsPerPage()" style="display: inline-block; width: 50px; margin: 5px 5px 5px 5px">
          <option id="opt1" value="3">3</option>
          <option id="opt2" selected value="6">6</option>
          <option id="opt3" value="9">9</option>
          <option id="opt4" value="12">12</option>
          <option id="opt5" value="24">24</option>
        </select>
      </span>
      <label style="margin: 5px 5px 5px 5px">Sort:</label>
      <select id="sorting" data-testid="sorting-select" onchange="changeSorting()" style="display: inline-block; width: 75px; margin: 5px 5px 5px 5px">
        <option id="sorting-opt2" selected value="date DESC">date ‚¨áÔ∏è</option>
        <option id="sorting-opt1" value="date ASC">date ‚¨ÜÔ∏è</option>
        <option id="sorting-opt4" value="title DESC">title ‚¨áÔ∏è</option>
        <option id="sorting-opt3" value="title ASC">title ‚¨ÜÔ∏è</option>
        <option id="sorting-opt4" value="body DESC">body ‚¨áÔ∏è</option>
        <option id="sorting-opt3" value="body ASC">body ‚¨ÜÔ∏è</option>
      </select>
      <div class="mobile-search-container" style="margin: 5px 15px 5px 15px">
        <input class="search" value="" placeholder="Search..." id="search-input" data-testid="search-input" style="vertical-align: middle;width: 100px;"></input>
        <strong>
          <a data-testid="search-button" style="vertical-align: middle; margin: 5px 5px 5px 5px" href="javascript:seachByText()">GO</a>
        </strong>
      </div>
    </div>
  </div>
  <div id="container" class="container-space"></div>
  <div id="scroll-loading"></div>

  <div align="center">
    <section class="add-new-panel">
      <div>
        <h2>Add New Entry</h2>
        <p>
          <label>Title:</label>
          <input type="text" class="title" value="" data-testid="title-input" /><br />
        </p>
        <p>
          <label>User:</label>
          <select name="user" class="user" id="user" data-testid="user-select"></select><br />
        </p>
        <p>
          <label>Body:</label><br />
          <textarea rows="4" class="body" id="body" style="width: 350px" data-testid="body-text"></textarea><br />
        </p>
        <p>
          <label>Picture:</label><br />
          <select name="image" class="image" id="image" data-testid="image-select" onchange="presentPicture()"></select>
        </p>

        <div align="center">
          <img src="" id="userPicture" class="userPicture" style="width: 150px !important; height: 150px !important; margin: 5px" data-testid="userPicture" alt="" />
          <br />

          <label></label>
          <div>
            <button type="button" class="update save button-primary" data-testid="save">Save</button>
            <button type="button" class="cancel">Cancel</button>
          </div>
          <button class="close" id="close">&times;</button>
        </div>
      </div>
    </section>
  </div>
</body>
<script type="text/javascript" src="js/common-articles.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/articles.js"></script>
<script type="text/javascript" src="version.js"></script>
<script type="text/javascript" src="username.js"></script>

</html>
