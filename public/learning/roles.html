<body>
    <header>
        <div style="display: grid; grid-template-columns: 4fr 1fr" class="main-nav-menu">

    <main class="dashboard-container">

        <div class="dashboard-content">

                <button class="tab-button active" data-tab="requests">Role Requests</button>

            <div class="tab-content" id="requestsTab">
                <h2>Role Change Requests</h2>
                <div class="sub-tabs">

                    <div class="requests-grid" id="resolvedRequestsGrid">
                    </div>

            </div>

                        <button id="refreshUsersBtn" class="refresh-btn">

                        </button>
                    </div>

                        <input type="text" class="search-input" placeholder="Search users by name or email..." id="searchInput">

    <script type="text/javascript" src="./js/sidebar.js"></script>

    <script type="text/javascript" src="./js/services/api.js"></script>
    <script type="text/javascript" src="./js/services/notifications.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const searchInput = document.getElementById('searchInput');
            const refreshUsersBtn = document.getElementById('refreshUsersBtn');

            // Load role requests immediately when page loads
            await loadRoleRequests();

            // Load users initially
            await loadUsers();

            // Add refresh button event listener
            refreshUsersBtn.addEventListener('click', async () => {
                await loadUsers();
            });

            // Add search functionality
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                document.querySelectorAll('.user-card').forEach(card => {
                    const userName = card.querySelector('.user-name').textContent.toLowerCase();
                    const userEmail = card.querySelector('.user-email').textContent.toLowerCase();
                    if (userName.includes(searchTerm) || userEmail.includes(searchTerm)) {
                        card.classList.remove('hidden');
                    } else {
                        card.classList.add('hidden');
                    }
                });
            });

            // Add sub-tab event listeners
            document.querySelectorAll('.sub-tab-button').forEach(button => {
                button.addEventListener('click', () => {
                    document.querySelectorAll('.sub-tab-button').forEach(b => b.classList.remove('active'));
                    document.querySelectorAll('.sub-tab-content').forEach(c => c.style.display = 'none');

                    button.classList.add('active');
                    const subTabId = button.dataset.subtab + 'SubTab';
                    document.getElementById(subTabId).style.display = 'block';
                });
            });
        });

        async function loadUsers() {
            const usersContainer = document.getElementById('usersContainer');
            const refreshBtn = document.getElementById('refreshUsersBtn');

            try {
                // Show loading state
                refreshBtn.disabled = true;
                refreshBtn.classList.add('loading');
                refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Loading...';

                // Clear existing users
                usersContainer.innerHTML = '';

                const users = await api.getAllUsers();
                users.forEach(user => {
                    const userCard = document.createElement('div');
                    userCard.className = 'user-card';
                    userCard.innerHTML = `
                        <img src="${user.avatar}" alt="User avatar" class="user-avatar">
                        <div class="user-info">
                            <div class="user-name">${user.firstName} ${user.lastName}</div>
                            <div class="user-email">${user.email}</div>
                        </div>
                        <select class="role-select" data-user-id="${user.id}" ${user.role === 'admin' ? 'disabled' : ''}>
                            <option value="student" ${user.role === 'student' ? 'selected' : ''}>Student</option>
                            <option value="instructor" ${user.role === 'instructor' ? 'selected' : ''}>Instructor</option>
                        </select>
                    `;
                    usersContainer.appendChild(userCard);
                });

                // Add event listeners to role selects
                document.querySelectorAll('.role-select').forEach(select => {
                    select.addEventListener('change', async (e) => {
                        const userId = e.target.dataset.userId;
                        const newRole = e.target.value;

                        try {
                            await api.updateUserRole(userId, newRole);
                            notifications.show("Role updated successfully", "success");
                        } catch (error) {
                            notifications.show("Failed to update role", "error");
                            e.target.value = e.target.dataset.previousValue;
                        }
                    });

                    select.addEventListener('focus', (e) => {
                        e.target.dataset.previousValue = e.target.value;
                    });
                });

                notifications.show("Users refreshed successfully", "success");
            } catch (error) {
                console.error('Failed to load users:', error);
                notifications.show("Failed to load users", "error");
            } finally {
                // Reset button state
                refreshBtn.disabled = false;
                refreshBtn.classList.remove('loading');
                refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Refresh Users';
            }
        }

        async function loadRoleRequests() {
            try {
                const requests = await api.getRoleRequests();
                const pendingGrid = document.getElementById('pendingRequestsGrid');
                const resolvedGrid = document.getElementById('resolvedRequestsGrid');

                // Separate requests by status
                const pendingRequests = requests.filter(req => req.status === 'pending');
                const resolvedRequests = requests.filter(req => req.status !== 'pending');

                // Render pending requests
                if (!pendingRequests.length) {
                    pendingGrid.innerHTML = '<p>No pending role change requests</p>';
                } else {
                    pendingGrid.innerHTML = renderRequests(pendingRequests);
                }

                // Render resolved requests
                if (!resolvedRequests.length) {
                    resolvedGrid.innerHTML = '<p>No resolved role change requests</p>';
                } else {
                    resolvedGrid.innerHTML = renderRequests(resolvedRequests);
                }
            } catch (error) {
                console.error('Failed to load role requests:', error);
                notifications.show("Failed to load role requests", "error");
            }
        }

        function renderRequests(requests) {
            return requests.map(request => `
                <div class="request-card">
                    <div class="request-header">
                        <img src="/data/icons/user.png" alt="User" class="user-avatar">
                        <div class="request-info">
                            <h3>${request.user.name}</h3>
                            <p>${request.user.email}</p>
                            <p>Current Role: ${request.user.currentRole}</p>
                            <p>Requested Role: ${request.requestedRole}</p>
                        </div>
                    </div>
                    <div class="request-body">
                        <p><strong>Reason:</strong> ${request.reason}</p>
                        <p><strong>Requested:</strong> ${new Date(request.createdAt).toLocaleDateString()}</p>
                    </div>
                    ${request.status === 'pending' ? `
                        <div class="request-actions">
                            <button onclick="handleRequest(${request.id}, 'approved')" class="approve-btn">Approve</button>
                            <button onclick="handleRequest(${request.id}, 'rejected')" class="reject-btn">Reject</button>
                        </div>
                    ` : `
                        <div class="request-status ${request.status}">
                            ${request.status.toUpperCase()}
                            ${request.comment ? `<p>Comment: ${request.comment}</p>` : ''}
                        </div>
                    `}
                </div>
            `).join('');
        }

        async function handleRequest(requestId, status) {
            try {
                const comment = status === 'rejected' ? prompt('Please provide a reason for rejection:') : '';
                await api.updateRoleRequest(requestId, { status, comment });
                await loadRoleRequests();
                
                // If request was approved, also refresh the user list to show updated roles
                if (status === 'approved') {
                    await loadUsers();
                }
                
                notifications.show(`Request ${status} successfully`, "success");
            } catch (error) {
                notifications.show("Failed to update request", "error");
            }
        }

        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');

                button.classList.add('active');
                const tabId = button.dataset.tab + 'Tab';
                document.getElementById(tabId).style.display = 'block';

                if (button.dataset.tab === 'requests') {
                    loadRoleRequests();
                }
            });
        });
    </script>
