<!DOCTYPE html>
<html>

<head>
  <title>ðŸ¦Ž GAD | Game: Tic Tac Toe (Multiplayer)</title>
  <link rel="icon" href="./data/icons/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Roboto" rel="stylesheet" />
  <link rel="stylesheet" href="css/controls.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/infoBoxes.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <header>
    <div style="display: grid; grid-template-columns: 4fr 1fr" class="main-nav-menu">
      <h1 id="menu-main-gui" class="nav-menu"></h1>
    </div>

    <style>
      .board {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        margin-bottom: 20px;
        width: 350px;
      }

      .cell {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        cursor: pointer;
      }

      .score {
        justify-content: space-between;
        font-size: 18px;
        width: 150px;
      }
    </style>
  </header>
  <div align="center" style="justify-content: center !important; display: flex; align-items: center">
    <div class="alert" role="alert" data-testid="alert-popup" id="alertPopup" style="position: unset !important; margin: 60px 0px 0px 0px"></div>
  </div>
  <div id="container"></div>
  <div align="center">
    <button id="start-button" class="button-primary" onclick="startGame()">Start New Game</button>
    <button id="stop-button" class="button-primary" disabled onclick="stopGame()">Stop Game</button><br /><br />
    <div class="separator">Or join existing game:</div>
    <br />
    <div align="center" style="align-items: center; display: flex; justify-content: center; width: 500px">
      <label style="width: 50px">Code:</label>
      <input type="text" id="session-code" placeholder="Enter session code" style="margin-right: 10px; width: 180px; height: 30px; font-size: 18px; text-align: center" maxlength="6" />
      <button id="join-button" class="button-primary" style="width: 100px" onclick="joinGame()">Join Game</button>
    </div>
    <br />
    <label id="messageLbl" style="width: 50px">...</label>
    <br />
    <br />
    <div class="board">
      <div class="cell" coords="0,0"></div>
      <div class="cell" coords="1,0"></div>
      <div class="cell" coords="2,0"></div>
      <div class="cell" coords="0,1"></div>
      <div class="cell" coords="1,1"></div>
      <div class="cell" coords="2,1"></div>
      <div class="cell" coords="0,2"></div>
      <div class="cell" coords="1,2"></div>
      <div class="cell" coords="2,2"></div>
    </div>
    <div style="display: none" class="score">
      <span>Player You: <span id="player-x-score">...</span></span><br />
      <span>Player Opponent: <span id="player-o-score">...</span></span>
    </div>
    <br />
    <a href="./games.html">
      <button class="button-primary button-mobile" translateId="btnReturnToGames" style="margin: 10; font-size: 16px">
        Return to Games
      </button>
    </a>
  </div>
  <script type="text/javascript" src="js/common.js"></script>
  <script type="text/javascript" src="js/tic-tac-toe.js"></script>
  <script type="text/javascript" src="version.js"></script>
  <script type="text/javascript" src="username.js"></script>
  <link rel="stylesheet" href="css/banner-cookie.css" />
  <script type="text/javascript" src="js/banner-cookie.js"></script>
</body>

</html>
