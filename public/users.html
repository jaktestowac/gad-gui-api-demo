  <body>
    <header>
      <div style="display: grid; grid-template-columns: 4fr 1fr" class="main-nav-menu">
        <h1 id="menu-main-gui" class="nav-menu">
          <!-- <a href="./register.html">
            <button id="add-new" class="button-primary" disabled>Register</button>
          </a> -->
        </h1>
      </div>
    </header>
    <div align="center" style="justify-content: center !important; display: flex; align-items: center">
      <div
        class="alert"
        role="alert"
        data-testid="alert-popup"
        id="alertPopup"
        style="position: unset !important; margin: 60px 0px 0px 0px"
      ></div>
    </div>

    <div id="container"></div>
    <section class="add-new-panel">
      <div>
        <h2>Add New User</h2>
        <label>Firstname:</label>
        <input type="text" class="firstname" id="firstname" value="" /><br />

        <label>Lastname:</label>
        <input type="text" class="lastname" id="lastname" value="" /><br />

        <label>Email:</label>
        <input type="text" class="email" id="email" value="" /><br />

        <label>Password:</label>
        <input type="password" class="password" id="password" value="" /><br />

        <label>Avatar:</label>
        <select name="avatar" class="avatar" id="avatar"></select
        ><br />

        <label></label>
        <button type="button" class="update save button-primary" id="save">Save</button>
        <button type="button" class="cancel">Cancel</button>

        <button class="close" id="close">&times;</button>
      </div>
    </section>
  </body>
  <script type="text/javascript" src="js/common.js"></script>
