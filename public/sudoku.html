  <style>
    table {
      border-collapse: collapse;
    }

    .grid {
      width: 40px;
      height: 40px;
      text-align: center !important;
      border: "1px solid grey";
      vertical-align: middle !important;

      padding: 0px !important;

    input[type="number"]::-webkit-outer-spin-button {

    }
