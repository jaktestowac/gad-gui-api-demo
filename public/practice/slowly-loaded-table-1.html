<script>
    const randomDelayValue = getRandomValue(200, 600)
    weatherData.forEach((data, index) => {
        setTimeout(() => {
            const tableBody = document.querySelector('#weather-table tbody');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td id='row-${index}-date' data-testid='dti-row-${index}-date'>${data.date}</td>
                <td id='row-${index}-weather' data-testid='dti-row-${index}-weather'>${data.weather}</td>
                <td>${data.temperature}</td>
                <td>${data.sunriseSunset}</td>
            `;
            tableBody.appendChild(row);
        }, index * randomDelayValue);
    });
