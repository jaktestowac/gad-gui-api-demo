<!DOCTYPE html>
<html>

<head>
    <title>ü¶é GAD - Shared Code Editor</title>
    <link rel="icon" href="/data/icons/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/fontawesome/css/all.min.css" rel="stylesheet" />
    <link href="/css/fonts/fonts.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/controls.css" />

<body>
    <header>
        <div style="display: grid; grid-template-columns: 4fr 1fr" class="main-nav-menu">
            <h1 id="menu-practice" class="nav-menu"></h1>
        </div>
    </header>
    <br />
    <div>
        <div id="loginModal" class="modal-overlay">
            <div class="modal">
                <div class="login-container">
                    <h2>Join Code Editor</h2>

                    <div class="workspace-cards">
                        <div class="workspace-card tutorial" onclick="CodeEditor.joinDefaultWorkspace('Tutorial')">
                            <h3>
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                                    <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                                </svg>
                                Tutorial
                            </h3>
                            <p>Learn JavaScript basics with examples</p>
                        </div>
                        <div class="workspace-card playground" onclick="CodeEditor.joinDefaultWorkspace('Playground')">
                            <h3>
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                                </svg>
                                Playground
                            </h3>
                            <p>Code sandbox environment</p>
                        </div>
                    </div>

                    <button class="secondary-button" onclick="CodeEditor.showWorkspacesModal()">Browse All Templates</button>

                    <div class="workspace-divider"></div>

                    <div class="quick-actions">
                        <button class="secondary-button" onclick="quickJoin()">Quick Join</button>
                        <button class="secondary-button" onclick="showCreateWorkspace()">Create New</button>
                        <button class="secondary-button" onclick="CodeEditor.showWorkspaceList()" style="grid-column: span 2;">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 6h18"></path>
                                <path d="M3 12h18"></path>
                                <path d="M3 18h18"></path>
                            </svg>
                            Browse Active Workspaces
                        </button>
                    </div>

                    <div class="join-form">
                        <div class="input-group">
                            <input type="text" id="username" placeholder="Username" required>
                            <div class="error-message" id="usernameError"></div>
                        </div>
                        <div class="input-group">
                            <input type="text" id="workspace" placeholder="Workspace Name" required>
                            <div class="error-message" id="workspaceError"></div>
                        </div>
                        <div class="input-group">
                            <input type="password" id="password" placeholder="Password (optional)">
                        </div>
                        <button class="primary-button" onclick="joinWorkspace()">Join Existing</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="createWorkspaceModal" class="modal-overlay" style="display: none;">
            <div class="modal">
                <h2>Create New Workspace</h2>
                <div class="input-group">
                    <input type="text" id="newUsername" placeholder="Your Username" required>
                    <div class="error-message" id="newUsernameError"></div>
                </div>
                <div class="input-group">
                    <input type="text" id="newWorkspace" placeholder="New Workspace Name" required>
                    <div class="error-message" id="newWorkspaceError"></div>
                </div>
                <div class="input-group">
                    <input type="password" id="newPassword" placeholder="Set Password (optional)">
                </div>
                <div class="modal-buttons">
                    <button class="secondary-button" onclick="showJoinWorkspace()">Back to Join</button>
                    <button class="primary-button" onclick="createWorkspace()">Create</button>
                </div>
            </div>
        </div>

        <div id="usersList" class="users-list collapsed" style="display: none;">
            <div class="users-list-header" onclick="toggleUsersList()">
                <div style="display: flex; align-items: center;">
                    <span><i class="fa-solid fa-users"></i></span>
                    <span class="users-count" id="usersCount">0</span>
                </div>
                <svg class="toggle-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
            </div>
            <div class="users-list-content">
                <ul id="usersListItems"></ul>
            </div>
        </div>

        <div class="main-container hidden" id="mainContainer">
            <div style="padding: 1rem;">
                <div class="base-container">
                    <div class="editor-container">
                        <div class="editor-header">
                            <div class="editor-header-top">
                                <div class="title-container">
                                    <h2>JS Editor</h2>
                                    <div class="workspace-info">
                                        <div class="workspace-name">
                                            <span id="currentWorkspace" data-full-name="-">-</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="tools-panel">
                                    <div class="tools-group">
                                        <button class="tool-button" onclick="CodeEditor.copyWorkspaceLink()" title="Share Workspace">
                                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                <path d="M16 3H4v16M8 7h16v16H8V7z" />
                                            </svg>
                                        </button>
                                        <button class="tool-button" onclick="clearEditor()" title="Clear / Reset">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                            </svg>
                                        </button>
                                        <button class="tool-button" onclick="saveCode()" title="Save">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                                                <polyline points="17 21 17 13 7 13 7 21"></polyline>
                                                <polyline points="7 3 7 8 15 8"></polyline>
                                            </svg>
                                        </button>
                                        <button class="tool-button primary-button" onclick="runCode()" title="Run Code (Ctrl+Enter)">
                                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                <polygon points="5 3 19 12 5 21 5 3"></polygon>
                                            </svg>
                                        </button>
                                        <button class="tool-button" onclick="CodeEditor.toggleLayout()" title="Toggle Layout">
                                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                <rect x="3" y="3" width="18" height="18" rx="2" />
                                                <line x1="12" y1="3" x2="12" y2="21" />
                                            </svg>
                                        </button>
                                    </div>
                                    <div class="tools-divider"></div>
                                    <button class="tool-button danger" onclick="logout()" title="Logout">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                            <polyline points="16 17 21 12 16 7"></polyline>
                                            <line x1="21" y1="12" x2="9" y2="12"></line>
                                        </svg>
                                    </button>
                                    <div style="position: relative;">
                                        <button id="settingsButton" class="tool-button" onclick="CodeEditor.toggleSettings(event)" title="Workspace Settings" style="display: none;">
                                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                                                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1Z" />
                                            </svg>
                                        </button>
                                        <div id="settingsPanel" class="settings-panel">
                                            <h3>Workspace Settings</h3>
                                            <div class="small-description">For other users:</div>
                                            <div class="settings-group">
                                                <div class="settings-item">
                                                    <label>Read-only Mode</label>
                                                    <label class="toggle-switch">
                                                        <input type="checkbox" id="readonlyToggle" onchange="CodeEditor.updateSettings()">
                                                        <span class="toggle-slider"></span>
                                                    </label>
                                                </div>
                                                <div class="settings-item">
                                                    <label>Disable Clear</label>
                                                    <label class="toggle-switch">
                                                        <input type="checkbox" id="clearDisabledToggle" onchange="CodeEditor.updateSettings()">
                                                        <span class="toggle-slider"></span>
                                                    </label>
                                                </div>
                                                <div class="settings-item">
                                                    <label>Disable Run</label>
                                                    <label class="toggle-switch">
                                                        <input type="checkbox" id="runDisabledToggle" onchange="CodeEditor.updateSettings()">
                                                        <span class="toggle-slider"></span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="editor-wrapper">
                            <textarea id="editor"></textarea>
                            <div id="charLimit" class="char-limit">0/65536</div>
                        </div>
                        <div></div>
                    </div>
                    <div class="output-container">
                        <div class="editor-header">
                            <div class="editor-header-top">
                                <div class="title-container">
                                    <h2>Output</h2>
                                </div>
                                <button class="tool-button" onclick="CodeEditor.clearOutput()" title="Clear Output">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div id="output"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="customModalBackdrop" class="custom-modal-backdrop"></div>
        <div id="customModal" class="custom-modal modal">
            <div class="custom-modal-title" id="customModalTitle"></div>
            <div class="custom-modal-content" id="customModalContent"></div>
            <div class="custom-modal-input" id="customModalInput"></div>
            <div class="custom-modal-buttons" id="customModalButtons"></div>
        </div>

        <div id="workspacesModal" class="modal-overlay" style="display: none;">
            <div class="modal workspaces-modal">
                <h2>Available Templates</h2>
                <div class="workspaces-grid" id="workspacesGrid"></div>
                <div class="modal-buttons">
                    <button class="secondary-button" onclick="CodeEditor.closeWorkspacesModal()">Close</button>
                </div>
            </div>
        </div>

        <div id="workspaceListModal" class="modal-overlay" style="display: none;">
            <div class="modal workspace-list-modal">
                <h2>Active Workspaces</h2>
                <div class="workspace-filter">
                    <input type="text" class="workspace-search" id="workspaceSearch" placeholder="Search workspaces...">
                </div>
                <div class="workspace-list" id="workspaceList">

                </div>
                <div class="modal-buttons">
                    <button class="secondary-button" onclick="CodeEditor.closeWorkspaceList()">Close</button>
                </div>
            </div>
        </div>

    </div>

    <script src="/js/libs/codemirror/codemirror.min.js"></script>
    <script src="/js/libs/javascript/javascript.js"></script>
    <script src="/js/libs/codemirror/javascript.min.js"></script>
    <script src="/js/libs/javascript/show-hint.js"></script>
    <script src="/js/libs/javascript/javascript-hint.js"></script>
    <link rel="stylesheet" href="/js/libs/sql/hints.css" />
    <link rel="stylesheet" href="/js/libs/codemirror/codemirror.css" />
    <script type="text/javascript" src="/js/wsh.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/header.js"></script>
    <script type="text/javascript" src="/version.js"></script>
    <script>
        const CodeEditor = {
            ws: null,
            editor: null,
            isUpdating: false,
            activeUsers: [],
            currentModalResolve: null,
            currentWorkspace: '',
            currentUser: '',
            isOwner: false,
            settings: {
                readonly: false,
                clearDisabled: false,
                runDisabled: false
            },

            constants: {
                adjectives: ['Happy', 'Clever', 'Swift', 'Bright', 'Cool', 'Epic', 'Super', 'Mega', 'Ultra', 'Hyper', 'Mighty', 'Power', 'Magic', 'Epic', 'Awesome', 'Fantastic', 'Great', 'Amazing', 'Wonderful', 'Incredible', 'Terrific', 'Fabulous', 'Marvelous', 'Spectacular', 'Splendid', 'Magnificent', 'Brilliant', 'Genius', 'Smart', 'Intelligent', 'Wise', 'Cunning', 'Crafty', 'Sly', 'Sharp', 'Keen', 'Quick', 'Fast', 'Speedy', 'Rapid', 'Swift', 'Brisk', 'Nimble', 'Agile', 'Active', 'Vigorous', 'Lively', 'Spry', 'Alert', 'Vivid', 'Vibrant', 'Dynamic', 'Energetic', 'Enthusiastic', 'Passionate', 'Fervent', 'Fiery', 'Intense', 'Fierce', 'Strong', 'Powerful', 'Mighty', 'Stout', 'Sturdy', 'Solid', 'Robust', 'Hearty', 'Healthy', 'Fit', 'Sound', 'Whole', 'Hale', 'Hale', 'Hardy', 'Sane', 'Clear', 'Balanced', 'Stable', 'Secure', 'Safe', 'Sure', 'Certain', 'Positive', 'Definite', 'Decisive', 'Determined', 'Resolute', 'Purposeful', 'Intent', 'Serious', 'Earnest', 'Sincere', 'Genuine', 'Real', 'True', 'Honest', 'Fair', 'Just', 'Right', 'Correct', 'Proper', 'Accurate', 'Exact', 'Precise', 'True', 'Real', 'Actual', 'Genuine', 'Authentic', 'Valid', 'Legit', 'Legal', 'Lawful', 'Official', 'Approved', 'Accepted', 'Popular', 'Trendy', 'Stylish', 'Chic', 'Cool', 'Hip', 'In', 'Now', 'Current', 'Present', 'Recent', 'New', 'Fresh', 'Modern', 'Latest', 'Up-to-date', 'Cutting-edge', 'State-of-the-art', 'Advanced', 'Innovative', 'Revolutionary', 'Progressive', 'Forwardthinking', 'Visionary', 'Pioneering', 'Groundbreaking', 'Trailblazing'],
                nouns: ['Coder', 'Dev', 'Ninja', 'Guru', 'Wizard', 'Master', 'Hero', 'Star', 'Pro', 'Expert', 'Champion', 'Legend', 'Virtuoso', 'Maestro', 'Savant', 'Whiz', 'Brain', 'Mind', 'Intellect', 'Genius', 'Prodigy', 'Sage', 'Scholar', 'Savant', 'Pundit', 'Savvy', 'Ace', 'Hotshot', 'Whiz', 'Whizz', 'Wiz', 'Maven', 'Mavin', 'Buff', 'Fan', 'Aficionado', 'Enthusiast', 'Devotee', 'Lover', 'Addict', 'Maniac'],
                workspaceThemes: ['Forest', 'Ocean', 'Mountain', 'Desert', 'Space', 'City', 'Island', 'Valley', 'River', 'Cloud', 'Tree', 'Flower', 'Sun', 'Moon', 'Star', 'Sky', 'Rain', 'Snow', 'Storm', 'Wind', 'Fire', 'Earth', 'Metal', 'Water', 'Wood', 'Stone', 'Sand', 'Ice', 'Lava', 'Magma', 'Volcano', 'Cave', 'Canyon', 'Jungle', 'Savanna', 'Tundra', 'Arctic', 'Antarctic', 'Tropical', 'Polar', 'Urban', 'Rural', 'Suburban', 'Industrial', 'Commercial', 'Residential', 'Historic', 'Modern', 'Futuristic', 'Ancient', 'Medieval', 'Renaissance', 'Baroque', 'Gothic', 'Romanesque', 'Byzantine', 'Druid', 'Viking', 'Celtic', 'Greek', 'Roman', 'Egyptian', 'Mayan', 'Aztec', 'Inca', 'Native', 'Aboriginal', 'Maori', 'Polynesian', 'Hawaiian', 'Samoan', 'Tongan', 'Fijian', 'MƒÅori', 'Tahitian', 'Marquesan', 'Rapa Nui', 'Rarotongan', 'Niuean', 'Tokelauan', 'Tuvaluan', 'Kiribati', 'Nauruan', 'Palauan', 'Marshallese', 'Chamorro', 'Carolinian', 'Kosraean', 'Pohnpeian', 'Chuukese', 'Yapese', 'Mokilese', 'Pingelapese', 'Kapingamarangi', 'Nukuoro', 'Samoan', 'Tokelauan', 'Tuvaluan', 'Wallisian', 'Futunan', 'Fijian', 'Rotuman', 'Tongan', 'Niuean', 'CookIslandMaori', 'Tahitian', 'Marquesan', 'Hawaiian', 'RapaNui']
            },

            MAX_CHARS: 65536,

            showCustomModal({ title, content, buttons, input }) {
                const modal = document.getElementById('customModal');
                const backdrop = document.getElementById('customModalBackdrop');
                const titleEl = document.getElementById('customModalTitle');
                const contentEl = document.getElementById('customModalContent');
                const buttonsEl = document.getElementById('customModalButtons');
                const inputEl = document.getElementById('customModalInput');

                titleEl.textContent = title;
                contentEl.textContent = content;

                if (input) {
                    inputEl.innerHTML = `
                    <div class="input-group">
                        <input type="${input.type || 'text'}" 
                               id="modalInput" 
                               placeholder="${input.placeholder || ''}"
                               class="modal-input"
                               ${input.required ? 'required' : ''}>
                        <div class="error-message" id="modalInputError"></div>
                    </div>
                    `;
                    setTimeout(() => document.getElementById('modalInput').focus(), 100);
                } else {
                    inputEl.innerHTML = '';
                }

                buttonsEl.innerHTML = buttons.map(btn => `
                    <button class="custom-modal-button ${btn.type}" onclick="CodeEditor.handleModalAction('${btn.action}')">
                        ${btn.text}
                    </button>
                `).join('');

                modal.classList.add('show');
                backdrop.classList.add('show');

                return new Promise(resolve => {
                    this.currentModalResolve = (action) => {
                        const inputValue = input ? document.getElementById('modalInput')?.value : null;
                        resolve({ action, input: inputValue });
                    };
                });
            },

            handleModalAction(action) {
                const modal = document.getElementById('customModal');
                const backdrop = document.getElementById('customModalBackdrop');
                modal.classList.remove('show');
                backdrop.classList.remove('show');
                if (this.currentModalResolve) {
                    this.currentModalResolve(action);
                    this.currentModalResolve = null;
                }
            },

            generateRandomName() {
                const adj = this.constants.adjectives[Math.floor(Math.random() * this.constants.adjectives.length)];
                const noun = this.constants.nouns[Math.floor(Math.random() * this.constants.nouns.length)];
                return `${adj}${noun}`;
            },

            generateWorkspaceName() {
                const theme = this.constants.workspaceThemes[Math.floor(Math.random() * this.constants.workspaceThemes.length)];
                const id = Math.random().toString(36).substring(2, 6);
                return `${theme}${id}`;
            },

            async quickJoin() {
                const username = this.generateRandomName();
                const workspace = this.generateWorkspaceName();

                const result = await this.showCustomModal({
                    title: 'Quick Join',
                    content: `Creating new workspace "${workspace}" as "${username}"`,
                    buttons: [
                        { text: 'Cancel', type: 'secondary', action: 'cancel' },
                        { text: 'Create & Join', type: 'primary', action: 'confirm' }
                    ]
                });

                if (result.action === 'confirm') {
                    this.initEditor();
                    this.initWebSocket(username, workspace, '', true);
                }
            },

            validateField(inputId, errorId, value, minLength, fieldName) {
                const inputGroup = document.getElementById(inputId).parentNode;
                const errorElement = document.getElementById(errorId);

                if (!value) {
                    this.showFieldError(inputGroup, errorElement, `${fieldName} is required`);
                    return false;
                }

                if (value.length < minLength) {
                    this.showFieldError(inputGroup, errorElement, `${fieldName} must be at least ${minLength} characters`);
                    return false;
                }

                if (/^(system|admin|root|owner|moderator|bot)$/i.test(value)) {
                    this.showFieldError(inputGroup, errorElement, `This username is not allowed`);
                    return false;
                }

                inputGroup.classList.remove('error');
                errorElement.textContent = '';
                return true;
            },

            showFieldError(inputGroup, errorElement, message) {
                inputGroup.classList.add('error');
                errorElement.textContent = message;
            },

            handleServerError(message) {
                const usernameInput = document.getElementById('username');
                const newUsernameInput = document.getElementById('newUsername');
                const errorElement = document.getElementById('usernameError') || document.getElementById('newUsernameError');

                if (errorElement && (message.includes("username") || message.includes("Username"))) {
                    const inputGroup = errorElement.parentNode;
                    this.showFieldError(inputGroup, errorElement, message);
                } else {
                    this.showCustomModal({
                        title: 'Error',
                        content: message,
                        buttons: [
                            { text: 'Ok', type: 'primary', action: 'close' }
                        ]
                    });
                }
            },

            joinWorkspace() {
                const username = document.getElementById('username').value;
                const workspace = document.getElementById('workspace').value;
                const password = document.getElementById('password').value;

                const isUsernameValid = this.validateField('username', 'usernameError', username, 2, 'Username');
                const isWorkspaceValid = this.validateField('workspace', 'workspaceError', workspace, 3, 'Workspace name');

                if (!isUsernameValid || !isWorkspaceValid) {
                    return;
                }

                this.initEditor();
                this.initWebSocket(username, workspace, password, false);
            },

            showCreateWorkspace() {
                document.getElementById('loginModal').style.display = 'none';
                document.getElementById('createWorkspaceModal').style.display = 'flex';

                const username = document.getElementById('username').value;
                if (username) {
                    document.getElementById('newUsername').value = username;
                }
            },

            showJoinWorkspace() {
                document.getElementById('createWorkspaceModal').style.display = 'none';
                document.getElementById('loginModal').style.display = 'flex';
            },

            createWorkspace() {
                const username = document.getElementById('newUsername').value;
                const workspace = document.getElementById('newWorkspace').value;
                const password = document.getElementById('newPassword').value;

                const isUsernameValid = this.validateField('newUsername', 'newUsernameError', username, 2, 'Username');
                const isWorkspaceValid = this.validateField('newWorkspace', 'newWorkspaceError', workspace, 3, 'Workspace name');

                if (!isUsernameValid || !isWorkspaceValid) {
                    return;
                }

                document.getElementById('createWorkspaceModal').style.display = 'none';
                document.getElementById('usersList').style.display = 'block';

                this.initEditor();
                this.initWebSocket(username, workspace, password, true);
            },

            toggleUsersList() {
                const usersList = document.getElementById('usersList');
                usersList.classList.toggle('collapsed');
            },

            updateUsersList(users) {
                const list = document.getElementById('usersListItems');
                const count = document.getElementById('usersCount');
                this.activeUsers = users;

                list.innerHTML = users.map(user => {
                    const username = user.username;

            initWebSocket(username, workspace, password, isNewWorkspace) {
                this.currentUser = username;
                this.currentWorkspace = workspace;
                this.ws = new WebSocket(`ws://${wsAddr}`);

                this.updateURL(username, workspace, password);

                this.ws.onopen = () => {
                    const workspaceEl = document.getElementById('currentWorkspace');
                    workspaceEl.textContent = workspace;
                    workspaceEl.setAttribute('data-full-name', workspace);
                    this.ws.send(JSON.stringify({
                        type: 'codeEditorJoin',
                        data: {
                            username,
                            workspace,
                            password,
                            isNewWorkspace
                        }
                    }));
                };

                this.ws.onmessage = (event) => {
                    const message = JSON.parse(event.data);

                    switch (message.type) {
                        case 'codeEditorUpdate':
                            if (message.data.isOwner !== undefined) {
                                this.isOwner = message.data.isOwner;
                                document.getElementById('settingsButton').style.display = this.isOwner ? 'flex' : 'none';
                            }
                            if (!this.isUpdating) {
                                this.isUpdating = true;


                                this.initEditor();
                                if (message.data.code !== undefined) {
                                    this.editor.setValue(message.data.code);
                                }
                                this.isUpdating = false;
                                this.updateCharLimit(message.data.code);
                            }
                            this.showEditorInterface();
                            break;

                        case 'codeEditorUserList':
                            this.updateUsersList(message.data.users, message.data.ownerUserId);
                            break;

                        case 'codeEditorError':
                            this.handleServerError(message.data.message);
                            break;

                        case 'codeEditorSettingsUpdate':
                            this.applySettings(message.data.settings);
                            break;

                        case 'codeEditorRun':
                            if (message.data.triggeredBy !== this.currentUser) {
                                this.isUpdating = true;
                                this.editor.setValue(message.data.code);
                                this.isUpdating = false;
                                this.executeCode(message.data.code);

                                const output = document.getElementById('output');
                                output.innerHTML = `<div style="color: #5c7cfa; margin-bottom: 0.5rem;">
                                    üíª Code executed by ${message.data.triggeredBy}
                                </div>` + output.innerHTML;
                            }
                            break;

                        case 'codeEditorTemplate':
                            if (message.data.code !== undefined) {
                                this.showCustomModal({
                                    title: 'Reset Template',
                                    content: 'Are you sure you want to reset this workspace to its original template code?',
                                    buttons: [
                                        { text: 'Cancel', type: 'secondary', action: 'cancel' },
                                        { text: 'Reset', type: 'danger', action: 'confirm' }
                                    ]
                                }).then(result => {
                                    if (result.action === 'confirm') {
                                        this.editor.setValue(message.data.code);
                                        this.updateCharLimit(message.data.code);

                                        this.ws.send(JSON.stringify({
                                            type: 'codeEditorUpdate',
                                            data: { code: message.data.code }
                                        }));
                                    }
                                });
                            }
                            break;

                        case 'activeWorkspaces':
                            this.renderWorkspaceList(message.data.workspaces);
                            break;
                    }
                };

                this.ws.onclose = () => {
                    if (this.editor) {
                        setTimeout(() => this.initWebSocket(username, workspace, password, false), 1000);
                    }
                };
            },

            updateCharLimit(code) {
                const length = code.length;
                const charLimit = document.getElementById('charLimit');
                charLimit.textContent = `${length}/${this.MAX_CHARS}`;

                charLimit.classList.remove('warning', 'error', 'safe');

                if (length > this.MAX_CHARS * 0.9) {
                    charLimit.classList.add('warning');
                } else if (length > this.MAX_CHARS) {
                    charLimit.classList.add('error');
                } else if (length > 0) {
                    charLimit.classList.add('safe');
                }
            },

            initEditor() {
                const codeMirrorElements = document.querySelectorAll('.CodeMirror');
                codeMirrorElements.forEach(el => el.remove());

                this.editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
                    mode: { name: "javascript", globalVars: true },
                    theme: 'dracula',
                    lineNumbers: true,
                    autoCloseBrackets: true,
                    matchBrackets: true,
                    smartIndent: true,
                    autofocus: true,
                    tabSize: 2,
                    extraKeys: {
                        "Ctrl-Enter": (cm) => this.runCode(),
                        "Cmd-Enter": (cm) => this.runCode(),
                        "Ctrl-Space": "autocomplete"
                    },
                    hint: CodeMirror.hint.javascript,
                });

                const charLimit = document.getElementById('charLimit');

                this.editor.on('change', (cm, change) => {
                    if (!this.isUpdating) {
                        const code = cm.getValue();
                        this.updateCharLimit(code);

                        if (code.length > this.MAX_CHARS) {
                            cm.setValue(code.substring(0, this.MAX_CHARS));
                            this.showCustomModal({
                                title: 'Character Limit Reached',
                                content: `The code has been truncated to ${this.MAX_CHARS} characters.`,
                                buttons: [
                                    { text: 'Ok', type: 'primary', action: 'close' }
                                ]
                            });
                            return;
                        }

                        this.ws.send(JSON.stringify({
                            type: 'codeEditorUpdate',
                            data: { code: code }
                        }));
                    }
                });

            },

            async executeCode(code) {
                const output = document.getElementById('output');
                output.innerHTML = '';

                function addToOutput(text, type = 'log') {
                    const div = document.createElement('div');
                    div.textContent = text;
                    div.className = type;
                    output.appendChild(div);
                    div.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }

                try {
                    const originalLog = console.log;
                    const originalError = console.error;


                    console.log = (...args) => {
                        const text = args.map(arg =>
                            typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
                        ).join(' ');
                        addToOutput(text, 'log');
                    };

                    console.error = (...args) => {
                        const text = args.map(arg => String(arg)).join(' ');
                        addToOutput(text, 'error');
                    };

                    try {
                        let result = await eval(code);

                        if (result !== undefined && !code.trim().startsWith('console.')) {
                            const formattedResult = typeof result === 'object' ?
                                JSON.stringify(result, null, 2) : String(result);
                            addToOutput(`=> ${formattedResult}`, 'result');
                        }

                    } catch (error) {
                        addToOutput(error.toString(), 'error');
                    } finally {
                        console.log = originalLog;
                        console.error = originalError;
                    }

                    if (output.children.length === 0) {
                        output.innerHTML = '<div class="info">(no output)</div>';
                    }

                } catch (error) {
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'error';
                    errorDiv.textContent = error.toString();
                    output.appendChild(errorDiv);
                }
            },

            runCode() {
                if (this.settings.runDisabled && !this.isOwner) {

                        buttons: [{ text: 'Ok', type: 'primary', action: 'close' }]

                const code = this.editor.getValue();
                const output = document.getElementById('output');
                this.executeCode(code);

                this.ws.send(JSON.stringify({

                    data: {
                        code: code,
                        output: output.innerHTML,

                }));
            },

                            this.initEditor();
                            this.initWebSocket(
                                decodeURIComponent(usernameParam),
                                decodedWorkspace,
                                passwordParam ? decodeURIComponent(passwordParam) : '',
                                false
                            );
                        }, 100);
                    } else {
                        document.getElementById('workspace').value = decodedWorkspace;
                        if (passwordParam) {
                            document.getElementById('password').value = decodeURIComponent(passwordParam);
                        }
                    }
                }

                document.addEventListener('click', this.handleClickOutside);
            },

            isVerticalLayout: false,

            toggleLayout() {
                this.isVerticalLayout = !this.isVerticalLayout;
                const container = document.querySelector('.base-container');
                container.classList.toggle('vertical-layout', this.isVerticalLayout);

                if (this.editor) {
                    this.editor.refresh();
                }
            },
        };

        document.addEventListener('DOMContentLoaded', () => CodeEditor.init());
    </script>

</body>
