<!DOCTYPE html>
<html lang="en">
<head>
    <title>ðŸ¦Ž GAD - Loan Processing System</title>
    <link rel="icon" href="/data/icons/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/fontawesome/css/all.min.css" rel="stylesheet" />
    <link href="/css/fonts/fonts.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/controls.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #1a202c;
      line-height: 1.6;
    }
    .container {
      max-width: 900px;
      margin: 0.5rem auto;
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    h1 {
      color: #1a202c;
      margin: 0 0 1.5rem 0;
      font-size: 1.75rem;
      font-weight: 700;
      text-align: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    h2 {
      color: #2d3748;
      margin: 0 0 1rem 0;
      font-size: 1.1rem;
      font-weight: 600;
    }
    
    /* Form Styles */
    .form-section {
      background: rgba(255, 255, 255, 0.6);
      padding: 1.5rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(5px);
    }
    
    .form-header {
      color: #1a202c;
      padding: 0 0 0.75rem 0;
      margin: 0 0 1.25rem 0;
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
      border-bottom: 2px solid #667eea;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    
    .form-group {
      margin-bottom: 1rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 500;
      color: #2d3748;
      font-size: 0.875rem;
    }
    
    .required::before {
      content: '* ';
      color: #e53e3e;
      font-weight: bold;
    }
    
    input[type="text"], input[type="email"], input[type="tel"], input[type="number"], select, textarea {
      width: 100%;
      padding: 0.625rem 0.75rem;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 0.875rem;
      background: rgba(255, 255, 255, 0.9);
      transition: all 0.2s ease;
      color: #1a202c;
    }
    
    input:focus, select:focus, textarea:focus {
      border-color: #667eea;
      outline: none;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      background: white;
    }
    
    textarea {
      min-height: 70px;
      resize: vertical;
    }
    
    .submit-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      transition: all 0.3s ease;
      width: 100%;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }
    
    .submit-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    
    .submit-btn:disabled {
      background: #a0aec0;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    /* Processing Styles */
    .processing-section {
      background: rgba(255, 255, 255, 0.6);
      padding: 1.25rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(5px);
      display: none;
    }
    
    .processing-section.active {
      display: block;
    }
    
    .processing-steps {
      display: grid;
      gap: 0.75rem;
    }
    
    .processing-step {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 1rem;
      border: 1px solid rgba(226, 232, 240, 0.5);
      transition: all 0.3s ease;
      backdrop-filter: blur(2px);
    }
    
    .processing-step.active {
      border-color: #667eea;
      background: rgba(102, 126, 234, 0.05);
      transform: scale(1.01);
    }
    
    .processing-step.completed {
      border-color: #48bb78;
      background: rgba(72, 187, 120, 0.05);
    }
    
    .processing-step.warning {
      border-color: #ed8936;
      background: rgba(237, 137, 54, 0.05);
    }
    
    .processing-step.declined {
      border-color: #f56565;
      background: rgba(245, 101, 101, 0.05);
    }
    
    .step-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 0.5rem;
    }
    
    .step-icon {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      font-weight: 600;
      flex-shrink: 0;
    }
    
    .step-icon.pending {
      background: #e2e8f0;
      color: #718096;
    }
    
    .step-icon.processing {
      background: #667eea;
      color: white;
      animation: pulse 2s infinite;
    }
    
    .step-icon.completed {
      background: #48bb78;
      color: white;
    }
    
    .step-icon.warning {
      background: #ed8936;
      color: white;
    }
    
    .step-icon.declined {
      background: #f56565;
      color: white;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }
    
    .step-title {
      font-size: 0.95rem;
      font-weight: 600;
      color: #1a202c;
    }
    
    .step-status {
      font-size: 0.8rem;
      color: #718096;
    }
    
    .step-content {
      margin-left: 40px;
    }
    
    .step-content p {
      font-size: 0.85rem;
      color: #4a5568;
      margin: 0 0 0.5rem 0;
    }
    
    .step-result {
      background: rgba(255, 255, 255, 0.9);
      padding: 0.75rem;
      border-radius: 6px;
      margin-top: 0.5rem;
      border-left: 3px solid #667eea;
      font-size: 0.85rem;
    }
    
    .step-result.completed {
      border-left-color: #48bb78;
    }
    
    .step-result.warning {
      border-left-color: #ed8936;
    }
    
    .step-result.declined {
      border-left-color: #f56565;
    }
    
    .result-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 0.5rem;
      margin: 0.5rem 0;
    }
    
    .result-card {
      background: rgba(247, 250, 252, 0.8);
      padding: 0.5rem;
      border-radius: 6px;
      text-align: center;
      border: 1px solid rgba(226, 232, 240, 0.6);
    }
    
    .result-label {
      font-size: 0.65rem;
      color: #718096;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 0.25rem;
      font-weight: 500;
    }
    
    .result-value {
      font-size: 0.9rem;
      font-weight: 600;
      color: #1a202c;
    }
    
    .result-value.success {
      color: #48bb78;
    }
    
    .result-value.warning {
      color: #ed8936;
    }
    
    .result-value.error {
      color: #f56565;
    }
    
    /* Final Results */
    .final-results {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.6));
      border-radius: 15px;
      padding: 1.5rem;
      margin-top: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      display: none;
    }
    
    .final-results.approved {
      background: linear-gradient(135deg, rgba(72, 187, 120, 0.08), rgba(72, 187, 120, 0.04));
      border-color: rgba(72, 187, 120, 0.3);
    }
    
    .final-results.declined {
      background: linear-gradient(135deg, rgba(245, 101, 101, 0.08), rgba(245, 101, 101, 0.04));
      border-color: rgba(245, 101, 101, 0.3);
    }
    
    .final-results.active {
      display: block;
      animation: slideInUp 0.6s ease-out;
    }
    
    @keyframes slideInUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    .results-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    
    .results-title {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #1a202c;
    }
    
    .results-title.approved {
      color: #38a169;
    }
    
    .results-title.declined {
      color: #e53e3e;
    }
    
    .results-subtitle {
      font-size: 0.9rem;
      color: #718096;
      font-weight: 500;
    }
    
    /* Loading Spinner */
    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Messages */
    .error-message, .success-message {
      padding: 1rem;
      border-radius: 4px;
      margin: 1rem 0;
      font-size: 0.9rem;
    }
    
    .error-message {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .success-message {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .container {
        margin: 0.5rem;
        padding: 1rem;
      }
      
      .form-grid {
        grid-template-columns: 1fr;
      }
      
      .result-grid {
        grid-template-columns: 1fr;
      }
      
      h1 {
        font-size: 1.5rem;
      }
    }
    
    /* Utility Classes */
    .hidden {
      display: none !important;
    }
    
    .text-center {
      text-align: center;
    }
  </style>
  </style>
</head>
<body>
    <header>
        <div style="display: grid; grid-template-columns: 4fr 1fr" class="main-nav-menu">
            <h1 id="menu-practice" class="nav-menu"></h1>
        </div>
    </header>

    <br />
    <br />
  <div class="container">
    <h1>ðŸ’° Loan Processing System</h1>
    
    <!-- Application Form -->
    <div class="form-section" id="applicationForm">
      <div class="form-header">
        ðŸ“‹ Loan Application
      </div>
      
      <form id="loanForm">
        <div class="form-grid">
          <div class="form-group">
            <label class="required">First Name</label>
            <input type="text" id="firstName" data-testid="first-name-input" required />
          </div>
          <div class="form-group">
            <label class="required">Last Name</label>
            <input type="text" id="lastName" data-testid="last-name-input" required />
          </div>
        </div>
        
        <div class="form-grid">
          <div class="form-group">
            <label class="required">Loan Type</label>
            <select id="loanType" data-testid="loan-type-select" required>
              <option value="">Select loan type...</option>
            </select>
          </div>
          <div class="form-group">
            <label class="required">Loan Amount ($)</label>
            <input type="number" id="loanAmount" data-testid="loan-amount-input" min="1000" max="1000000" step="1000" required />
          </div>
        </div>
        
        <div class="form-grid">
          <div class="form-group">
            <label class="required">Monthly Income ($)</label>
            <input type="number" id="monthlyIncome" data-testid="monthly-income-input" min="1000" step="100" required />
          </div>
          <div class="form-group">
            <label>Employment Years</label>
            <input type="number" id="employmentYears" data-testid="employment-years-input" min="0" max="50" step="0.5" />
          </div>
        </div>
        
        <div class="form-group">
          <label>Loan Purpose</label>
          <textarea id="purpose" data-testid="purpose-input" placeholder="Briefly describe the purpose of the loan..."></textarea>
        </div>
        
        <button type="submit" class="submit-btn" id="submitBtn" data-testid="submit-btn">
          <span id="submitText">Submit Application</span>
          <span id="submitSpinner" class="loading-spinner hidden"></span>
        </button>
      </form>
    </div>
    
    <!-- Processing Section -->
    <div class="processing-section" id="processingSection">
      <h2>âš¡ Processing Your Application</h2>
      <div class="processing-steps" id="processingSteps">
        <!-- Steps will be dynamically added here -->
      </div>
      
      <div class="text-center">
        <button type="button" class="submit-btn" id="startProcessingBtn" data-testid="start-processing-btn">
          Start Processing
        </button>
      </div>
    </div>
    
    <!-- Final Results -->
    <div class="final-results" id="finalResults">
      <div class="results-header">
        <div class="results-title" id="resultsTitle">ðŸŽ‰ Congratulations!</div>
        <div class="results-subtitle" id="resultsSubtitle">Your loan application has been approved</div>
      </div>
      
      <div class="result-grid" id="finalResultsGrid">
        <!-- Final results will be displayed here -->
      </div>
    </div>
    
    <!-- Error Message -->
    <div id="errorMessage" class="error-message hidden"></div>
    
    <!-- Success Message -->
    <div id="successMessage" class="success-message hidden"></div>
  </div>

  <script>
    // Global variables
    let currentApplicationId = null;
    let loanTypes = [];
    let processingSteps = [
      { id: 'credit-check', name: 'Credit Check', description: 'Verifying your credit history and score' },
      { id: 'income-verification', name: 'Income Verification', description: 'Confirming your income details' },
      { id: 'document-validation', name: 'Document Validation', description: 'Validating required documents' },
      { id: 'risk-assessment', name: 'Risk Assessment', description: 'Analyzing loan risk factors' },
      { id: 'final-approval', name: 'Final Approval', description: 'Making final lending decision' }
    ];
    
    // Initialize page
    document.addEventListener('DOMContentLoaded', async function() {
      await loadLoanTypes();
      setupEventListeners();
    });
    
    // Load loan types from API
    async function loadLoanTypes() {
      try {
        const response = await fetch('/api/practice/v1/loan-processing/loan-types');
        if (!response.ok) throw new Error('Failed to load loan types');
        
        loanTypes = await response.json();
        const select = document.getElementById('loanType');
        
        loanTypes.forEach(type => {
          const option = document.createElement('option');
          option.value = type.value;
          option.textContent = `${type.label} (Max: $${type.maxAmount.toLocaleString()})`;
          select.appendChild(option);
        });
        
      } catch (error) {
        showError('Failed to load loan types: ' + error.message);
      }
    }
    
    // Setup event listeners
    function setupEventListeners() {
      document.getElementById('loanForm').addEventListener('submit', handleFormSubmit);
      document.getElementById('startProcessingBtn').addEventListener('click', startProcessing);
    }
    
    // Handle form submission
    async function handleFormSubmit(e) {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const submitText = document.getElementById('submitText');
      const submitSpinner = document.getElementById('submitSpinner');
      
      // Disable form and show loading
      submitBtn.disabled = true;
      submitText.textContent = 'Submitting...';
      submitSpinner.classList.remove('hidden');
      
      try {
        const formData = {
          firstName: document.getElementById('firstName').value.trim(),
          lastName: document.getElementById('lastName').value.trim(),
          loanType: document.getElementById('loanType').value,
          loanAmount: parseFloat(document.getElementById('loanAmount').value),
          monthlyIncome: parseFloat(document.getElementById('monthlyIncome').value),
          employmentYears: parseFloat(document.getElementById('employmentYears').value) || 0,
          purpose: document.getElementById('purpose').value.trim()
        };
        
        const response = await fetch('/api/practice/v1/loan-processing/applications', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });
        
        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.message || 'Failed to submit application');
        }
        
        const result = await response.json();
        currentApplicationId = result.applicationId;
        
        showSuccess('Application submitted successfully! Application ID: ' + currentApplicationId);
        
        // Hide form and show processing section
        document.getElementById('applicationForm').style.display = 'none';
        document.getElementById('processingSection').classList.add('active');
        
        // Initialize processing steps
        initializeProcessingSteps();
        
      } catch (error) {
        showError('Failed to submit application: ' + error.message);
      } finally {
        // Reset button
        submitBtn.disabled = false;
        submitText.textContent = 'Submit Application';
        submitSpinner.classList.add('hidden');
      }
    }
    
    // Initialize processing steps UI
    function initializeProcessingSteps() {
      const container = document.getElementById('processingSteps');
      container.innerHTML = '';
      
      processingSteps.forEach((step, index) => {
        const stepElement = createProcessingStepElement(step, index);
        container.appendChild(stepElement);
      });
    }
    
    // Create processing step element
    function createProcessingStepElement(step, index) {
      const stepDiv = document.createElement('div');
      stepDiv.className = 'processing-step';
      stepDiv.id = `step-${step.id}`;
      
      stepDiv.innerHTML = `
        <div class="step-header">
          <div class="step-icon pending" id="icon-${step.id}">
            ${index + 1}
          </div>
          <div>
            <div class="step-title">${step.name}</div>
            <div class="step-status" id="status-${step.id}">Pending</div>
          </div>
        </div>
        <div class="step-content">
          <p>${step.description}</p>
          <div class="step-result hidden" id="result-${step.id}"></div>
        </div>
      `;
      
      return stepDiv;
    }
    
    // Start processing all steps
    async function startProcessing() {
      if (!currentApplicationId) {
        showError('No application to process');
        return;
      }
      
      const startBtn = document.getElementById('startProcessingBtn');
      startBtn.disabled = true;
      startBtn.textContent = 'Processing...';
      
      try {
        // Start processing
        await fetch(`/api/practice/v1/loan-processing/applications/${currentApplicationId}/start-processing`, {
          method: 'POST'
        });
        
        // Process each step with delays
        for (let i = 0; i < processingSteps.length; i++) {
          const step = processingSteps[i];
          await processStep(step.id, i);
          
          // Small delay between steps for better UX
          if (i < processingSteps.length - 1) {
            await delay(500);
          }
        }
        
        // Show final results
        showFinalResults();
        
      } catch (error) {
        showError('Processing failed: ' + error.message);
      } finally {
        startBtn.style.display = 'none';
      }
    }
    
    // Process individual step
    async function processStep(stepId, index) {
      const stepElement = document.getElementById(`step-${stepId}`);
      const iconElement = document.getElementById(`icon-${stepId}`);
      const statusElement = document.getElementById(`status-${stepId}`);
      const resultElement = document.getElementById(`result-${stepId}`);
      
      // Set step as active/processing
      stepElement.classList.add('active');
      iconElement.className = 'step-icon processing';
      iconElement.innerHTML = '<div class="loading-spinner"></div>';
      statusElement.textContent = 'Processing...';
      
      try {
        const response = await fetch(`/api/practice/v1/loan-processing/applications/${currentApplicationId}/${stepId}`, {
          method: 'POST'
        });
        
        if (!response.ok) throw new Error('Step processing failed');
        
        const result = await response.json();
        
        // Update step UI based on result
        updateStepResult(stepId, result, index);
        
      } catch (error) {
        // Handle step error
        stepElement.classList.remove('active');
        stepElement.classList.add('declined');
        iconElement.className = 'step-icon declined';
        iconElement.textContent = 'âœ•';
        statusElement.textContent = 'Failed';
        
        throw error;
      }
    }
    
    // Update step result UI
    function updateStepResult(stepId, result, index) {
      const stepElement = document.getElementById(`step-${stepId}`);
      const iconElement = document.getElementById(`icon-${stepId}`);
      const statusElement = document.getElementById(`status-${stepId}`);
      const resultElement = document.getElementById(`result-${stepId}`);
      
      // Determine step status
      const stepResult = result.step;
      const isCompleted = stepResult.status === 'completed';
      const isWarning = stepResult.status === 'warning';
      const isDeclined = stepResult.status === 'declined';
      
      // Update step styling
      stepElement.classList.remove('active');
      
      if (isCompleted) {
        stepElement.classList.add('completed');
        iconElement.className = 'step-icon completed';
        iconElement.textContent = 'âœ“';
        statusElement.textContent = 'Completed';
      } else if (isWarning) {
        stepElement.classList.add('warning');
        iconElement.className = 'step-icon warning';
        iconElement.textContent = 'âš ';
        statusElement.textContent = 'Completed with warnings';
      } else if (isDeclined) {
        stepElement.classList.add('declined');
        iconElement.className = 'step-icon declined';
        iconElement.textContent = 'âœ•';
        statusElement.textContent = 'Declined';
      }
      
      // Show step result
      resultElement.classList.remove('hidden');
      resultElement.className = `step-result ${stepResult.status}`;
      resultElement.innerHTML = formatStepResult(stepId, stepResult.result);
    }
    
    // Format step result content (simplified)
    function formatStepResult(stepId, resultData) {
      switch (stepId) {
        case 'credit-check':
          return `
            <div class="result-grid">
              <div class="result-card">
                <div class="result-label">Credit Score</div>
                <div class="result-value ${resultData.creditScore >= 650 ? 'success' : 'warning'}">${resultData.creditScore}</div>
              </div>
              <div class="result-card">
                <div class="result-label">Credit Rating</div>
                <div class="result-value">${resultData.creditRating}</div>
              </div>
            </div>
          `;
          
        case 'income-verification':
          return `
            <div class="result-grid">
              <div class="result-card">
                <div class="result-label">Verified</div>
                <div class="result-value ${resultData.verified ? 'success' : 'warning'}">${resultData.verified ? 'Yes' : 'No'}</div>
              </div>
              <div class="result-card">
                <div class="result-label">Verified Income</div>
                <div class="result-value">$${resultData.verifiedIncome.toLocaleString()}</div>
              </div>
            </div>
          `;
          
        case 'document-validation':
          return `
            <div class="result-grid">
              <div class="result-card">
                <div class="result-label">Documents Status</div>
                <div class="result-value ${resultData.allDocumentsValid ? 'success' : 'warning'}">${resultData.allDocumentsValid ? 'All Valid' : 'Issues Found'}</div>
              </div>
            </div>
          `;
          
        case 'risk-assessment':
          return `
            <div class="result-grid">
              <div class="result-card">
                <div class="result-label">Risk Level</div>
                <div class="result-value ${resultData.riskLevel === 'Low' ? 'success' : resultData.riskLevel === 'Medium' ? 'warning' : 'error'}">${resultData.riskLevel}</div>
              </div>
              <div class="result-card">
                <div class="result-label">Interest Rate</div>
                <div class="result-value">${resultData.interestRate}%</div>
              </div>
            </div>
          `;
          
        case 'final-approval':
          return `
            <div class="result-grid">
              <div class="result-card">
                <div class="result-label">Decision</div>
                <div class="result-value ${resultData.decision === 'approved' ? 'success' : 'error'}">${resultData.decision.toUpperCase()}</div>
              </div>
              ${resultData.decision === 'approved' ? `
                <div class="result-card">
                  <div class="result-label">Monthly Payment</div>
                  <div class="result-value">$${resultData.monthlyPayment.toLocaleString()}</div>
                </div>
              ` : ''}
            </div>
            <p style="margin-top: 0.5rem;"><strong>Reason:</strong> ${resultData.reason}</p>
          `;
          
        default:
          return '<p>Step completed successfully.</p>';
      }
    }
    
    // Show final results
    async function showFinalResults() {
      try {
        const response = await fetch(`/api/practice/v1/loan-processing/applications/${currentApplicationId}`);
        const application = await response.json();
        
        const finalResults = document.getElementById('finalResults');
        const resultsTitle = document.getElementById('resultsTitle');
        const resultsSubtitle = document.getElementById('resultsSubtitle');
        const resultsGrid = document.getElementById('finalResultsGrid');
        
        const approved = application.finalDecision === 'approved';
        
        // Update results styling and content
        finalResults.classList.add('active');
        finalResults.classList.add(approved ? 'approved' : 'declined');
        
        resultsTitle.textContent = approved ? 'ðŸŽ‰ Congratulations!' : 'ðŸ˜” Application Declined';
        resultsTitle.classList.add(approved ? 'approved' : 'declined');
        
        resultsSubtitle.textContent = approved 
          ? 'Your loan application has been approved!' 
          : 'Unfortunately, your loan application was not approved.';
        
        // Generate final results cards (simplified)
        let resultsHTML = `
          <div class="result-card">
            <div class="result-label">Application ID</div>
            <div class="result-value">${application.id}</div>
          </div>
          <div class="result-card">
            <div class="result-label">Applicant</div>
            <div class="result-value">${application.firstName} ${application.lastName}</div>
          </div>
          <div class="result-card">
            <div class="result-label">Credit Score</div>
            <div class="result-value ${application.creditScore >= 650 ? 'success' : 'warning'}">${application.creditScore}</div>
          </div>
        `;
        
        if (approved) {
          const finalStep = application.processingSteps.find(s => s.name === 'Final Approval');
          if (finalStep && finalStep.result) {
            resultsHTML += `
              <div class="result-card">
                <div class="result-label">Approved Amount</div>
                <div class="result-value success">$${finalStep.result.loanAmount.toLocaleString()}</div>
              </div>
              <div class="result-card">
                <div class="result-label">Interest Rate</div>
                <div class="result-value">${finalStep.result.interestRate}%</div>
              </div>
              <div class="result-card">
                <div class="result-label">Monthly Payment</div>
                <div class="result-value">$${finalStep.result.monthlyPayment.toLocaleString()}</div>
              </div>
            `;
          }
        } else {
          resultsHTML += `
            <div class="result-card">
              <div class="result-label">Decline Reason</div>
              <div class="result-value error">${application.decisionReason}</div>
            </div>
          `;
        }
        
        resultsGrid.innerHTML = resultsHTML;
        
      } catch (error) {
        showError('Failed to load final results: ' + error.message);
      }
    }
    
    // Utility functions
    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }
    
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.classList.remove('hidden');
      setTimeout(() => errorDiv.classList.add('hidden'), 5000);
    }
    
    function showSuccess(message) {
      const successDiv = document.getElementById('successMessage');
      successDiv.textContent = message;
      successDiv.classList.remove('hidden');
      setTimeout(() => successDiv.classList.add('hidden'), 5000);
    }
  </script>
