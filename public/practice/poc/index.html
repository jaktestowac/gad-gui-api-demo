    <header>
        <div style="display: grid; grid-template-columns: 4fr 1fr" class="main-nav-menu">
            <h1 id="menu-practice" class="nav-menu"></h1>
        </div>
    </header>

    <br />

    <div align="center">
        <h1>POC Site</h1>
        <div id="dicslaimer">
            <p>
                This is a proof of concept (POC) site for testing purposes.
                Its for testing tests and prototyping new features.
            </p>
        </div>

    </div>
    <div align="center" style="display: flex; flex-direction: column; align-items: center;gap: 10px;">
        <input id="latitude" type="number" formcontrolname="latitude" rsdisablewheel="" placeholder="-" class="abc">

        <button id="submit" class="abc" onclick="displayValue()">Submit</button>
        <label id="result" class="abc"></label>
    </div>

    <script>
        function displayValue() {
            var input = document.getElementById("latitude").value;
            var display = document.getElementById("result");
            display.innerHTML = "Value: " + input;
        }

    </script>
