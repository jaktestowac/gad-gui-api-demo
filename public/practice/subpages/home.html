<body>
    <header>
        <div style="display: grid; grid-template-columns: 4fr 1fr" class="main-nav-menu">
            <h1 id="menu-practice" class="nav-menu"></h1>
        </div>
    </header>

    <br />
    <br />
    <br />
    <nav class="mp-navigation" id="home-nav" data-testid="home-navigation">
        <a href="../multipage-v1.html" class="mp-nav-link">Main Page</a>
        <a href="home.html?section=main&user=guest" class="mp-nav-link">Home</a>
        <a href="about.html?section=company&year=2024" class="mp-nav-link">About</a>
        <a href="contact.html?dept=support&priority=high" class="mp-nav-link">Contact</a>
        <a href="products.html?category=new&sort=price" class="mp-nav-link">Products</a>
    </nav>
    <div class="mp-content-wrapper" id="home-content" data-testid="home-content">
        <h1 class="mp-title" id="home-title" data-testid="home-title">Home Page</h1>
        <div id="clock" class="mp-clock">Loading...</div>
        <p class="mp-text" id="home-description" data-testid="home-description">This is the home page content.</p>
        <div class="mp-params-home" id="paramDisplay" data-testid="home-params"></div>
    </div>

    <script>
        // Clock functionality
        function updateClock() {
            const now = new Date();
            const clock = document.getElementById('clock');
            clock.textContent = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Existing parameter handling code...
        const params = new URLSearchParams(window.location.search);
        const paramDisplay = document.getElementById('paramDisplay');

        if (params.toString()) {
            params.forEach((value, key) => {
                const paramItem = document.createElement('div');
                paramItem.className = 'mp-param-item-home';
                paramItem.innerHTML = `
                    <strong>${key}:</strong>
                    <span>${value}</span>
                `;
                paramDisplay.appendChild(paramItem);
            });
        } else {
            paramDisplay.innerHTML = '<div class="mp-param-item">No parameters received</div>';
        }
    </script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/header.js"></script>
    <script type="text/javascript" src="/version.js"></script>
</body>
