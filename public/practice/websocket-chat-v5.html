    <script>
        // Authentication state
        let authToken = localStorage.getItem('chatAuthToken');
        let currentUser = null;

        // WebSocket connection
        let socket = null;
        let username = '';
        let selectedUser = null;
        let conversations = new Map();
        let isChatActive = false;

        // Check if user is already authenticated
        function checkAuthentication() {
            if (!authToken) {
                hideLoadingScreen();
                showLoginScreen();
                return;
            }

            fetch('/api/practice/v2/auth/check', {
                headers: {
                    'Authorization': `Bearer ${authToken}`
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Authentication failed');
                    }
                    return response.json();
                })
                .then(data => {
                    currentUser = data;
                    username = data.username;
                    hideLoadingScreen();
                    showChatScreen();
                    document.getElementById('welcomeUsername').textContent = username;
                })
                .catch(error => {
                    console.error('Auth check failed:', error);
                    localStorage.removeItem('chatAuthToken');
                    authToken = null;
                    hideLoadingScreen();
                    showLoginScreen();
                });
        }

        function hideLoadingScreen() {
            document.getElementById('loadingScreen').classList.add('hidden');
        }

        function showLoginScreen() {
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('chatScreen').classList.add('hidden');
        }

        function showChatScreen() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('chatScreen').classList.remove('hidden');
            document.getElementById('welcomeUsername').textContent = username;
        }

        function switchAuthTab(tabName) {
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.tab === tabName);
            });

            document.getElementById('loginForm').classList.toggle('hidden', tabName !== 'login');
            document.getElementById('registerForm').classList.toggle('hidden', tabName !== 'register');

            // Clear error messages when switching tabs
            document.getElementById('loginError').textContent = '';
            document.getElementById('registerError').textContent = '';
            document.getElementById('registerSuccess').textContent = '';
        }

        function register() {
            const usernameInputValue = document.getElementById('registerUsernameInput').value.trim();
            const password = document.getElementById('registerPasswordInput').value;
            const confirmPassword = document.getElementById('registerConfirmPasswordInput').value;

            // Clear error and success messages
            document.getElementById('registerError').textContent = '';
            document.getElementById('registerSuccess').textContent = '';

            // Validate inputs
            if (!usernameInputValue || !password) {
                document.getElementById('registerError').textContent = 'Username and password are required';
                return;
            }

            if (password !== confirmPassword) {
                document.getElementById('registerError').textContent = 'Passwords do not match';
                return;
            }

            if (usernameInputValue.length < 3) {
                document.getElementById('registerError').textContent = 'Username must be at least 3 characters long';
                return;
            }

            if (!/^[a-zA-Z0-9]+$/.test(usernameInputValue)) {
                document.getElementById('registerError').textContent = 'Username can only contain letters and numbers';
                return;
            }

            // Send registration request
            fetch('/api/practice/v2/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: usernameInputValue, password })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('registerError').textContent = data.error?.message;
                    } else {
                        document.getElementById('registerSuccess').textContent = 'Registration successful! You can now log in.';
                        // Clear registration fields
                        document.getElementById('registerUsernameInput').value = '';
                        document.getElementById('registerPasswordInput').value = '';
                        document.getElementById('registerConfirmPasswordInput').value = '';

                        // Automatically switch to login tab after successful registration
                        setTimeout(() => {
                            switchAuthTab('login');
                            document.getElementById('usernameInput').value = username;
                        }, 1500);
                    }
                })
                .catch(error => {
                    document.getElementById('registerError').textContent = 'Registration failed. Please try again.';
                    console.error('Registration error:', error);
                });
        }

        function login() {
            let usernameInputValue = document.getElementById('usernameInput').value.trim();
            const password = document.getElementById('passwordInput').value;

            // Clear error message
            document.getElementById('loginError').textContent = '';

            if (!usernameInputValue || !password) {
                document.getElementById('loginError').textContent = 'Username and password are required';
                return;
            }

            // Show loading screen during login
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('loadingScreen').classList.remove('hidden');

            fetch('/api/practice/v2/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: usernameInputValue, password })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        hideLoadingScreen();
                        showLoginScreen();
                        document.getElementById('loginError').textContent = data.error?.message;
                    } else {
                        // Store token and user info
                        authToken = data.token;
                        localStorage.setItem('chatAuthToken', authToken);
                        currentUser = {
                            userId: data.userId,
                            username: data.username
                        };
                        username = data.username;

                        // Show chat screen
                        hideLoadingScreen();
                        showChatScreen();
                        document.getElementById('welcomeUsername').textContent = username;
                        // Clear login fields after successful login
                        document.getElementById('usernameInput').value = '';
                        document.getElementById('passwordInput').value = '';
                    }
                })
                .catch(error => {
                    hideLoadingScreen();
                    showLoginScreen();
                    document.getElementById('loginError').textContent = 'Login failed. Please try again.';
                    console.error('Login error:', error);
                });
        }

        function logout() {
            if (!authToken) return;

            // If chat is active, leave the chat first
            if (isChatActive) {
                leaveChat();
            }

            // Call logout API
            fetch('/api/practice/v2/auth/logout', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${authToken}`,
                    'Content-Type': 'application/json'
                }
            })
                .then(() => {
                    // Clear local auth data
                    localStorage.removeItem('chatAuthToken');
                    authToken = null;
                    currentUser = null;
                    username = '';

                    // Show login screen
                    showLoginScreen();
                })
                .catch(error => {
                    console.error('Logout error:', error);
                    // Still clear local auth data and show login screen on error
                    localStorage.removeItem('chatAuthToken');
                    authToken = null;
                    showLoginScreen();
                });
        }

        function joinChat() {
            if (!authToken || !currentUser) {
                showLoginScreen();
                return;
            }

            // Create WebSocket connection when joining chat
            socket = new WebSocket(wsAddr);

            // Set up WebSocket event handlers
            setupWebSocketHandlers();

            document.getElementById('chatPreviewContainer').classList.add('hidden');
            document.getElementById('chatInterface').classList.remove('hidden');
            document.getElementById('leaveChatButton').classList.remove('hidden');

            // Initialize conversations if not already done
            if (conversations.size === 0) {
                createConversation(null);
                activateConversation('general');
            }

            // We'll send the join message once the connection is established
            socket.addEventListener('open', () => {
                // Send join message to websocket
                socket.send(JSON.stringify({
                    type: 'practiceChatJoin',
                    username: username,
                    version: 'v5'
                }));

                isChatActive = true;
                activateConversation('general');
            });
        }

        function leaveChat() {
            if (isChatActive) {
                // Send leave message if socket is still open
                if (socket && socket.readyState === WebSocket.OPEN) {
                    socket.send(JSON.stringify({
                        type: 'practiceChatLeave',
                        username: username
                    }));

                    // Close the WebSocket connection
                    socket.close();
                }
                socket = null;
                isChatActive = false;

                // Reset UI elements
                document.getElementById('chatInterface').classList.add('hidden');
                document.getElementById('leaveChatButton').classList.add('hidden');
                document.getElementById('chatPreviewContainer').classList.remove('hidden');
                document.getElementById('joinChatButton').classList.remove('hidden');

                // Clear conversations
                conversations.forEach((conv, id) => {
                    conv.tab.remove();
                    conv.container.remove();
                });
                conversations.clear();

                // Clear user list
                document.getElementById('userListContent').innerHTML = '';
            }
        }

        function formatTime(date) {
            return date.toLocaleTimeString('en-US', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function scrollToLatestMessage(messagesDiv) {
            // Scroll to the bottom of the messages div
        }

        function setupWebSocketHandlers() {
            socket.addEventListener('open', () => {
                console.log('WebSocket connection established');
            });

            socket.addEventListener('close', () => {
                console.log('WebSocket connection closed');
                if (isChatActive) {
                    // Handle unexpected connection close
                    const messagesDiv = document.querySelector('.conversation.active')?.querySelector('.messages-content');
                    if (messagesDiv) {
                        const errorElement = document.createElement('p');
                        errorElement.classList.add('message-compact');
                        errorElement.innerHTML = `
                            <span class="message-time">${formatTime(new Date())}</span>
                            <span class="message-content system-message">
                                Connection lost. Please try leaving and rejoining the chat.
                            </span>
                        `;
                        messagesDiv.appendChild(errorElement);
                    }
                }
            });

            socket.addEventListener('error', () => {
                console.error('WebSocket error occurred');
            });

            socket.addEventListener('message', (event) => {
                const data = JSON.parse(event.data);
                const time = formatTime(new Date());

                switch (data.type) {
                    case 'practiceChatMessage':
                    case 'practiceChatPrivate': {
                        const isPrivate = data.type === 'practiceChatPrivate';
                        const conversationId = isPrivate ?
                            (data.username === username ? data.recipient : data.username) :
                            'general';

                        createConversation(isPrivate ? conversationId : null);

                        if (data.username !== username) {
                            incrementNotification(conversationId);
                        }

                        let className = 'message-content';
                        if (data.username?.toLowerCase().includes('[system]')) {
                            className += ' system-message';
                        }

                        const messagesDiv = document.getElementById(`messages-${conversationId}`).querySelector('.messages-content');
                        const messageElement = document.createElement('p');
                        messageElement.className = isPrivate ? 'private-message' : '';
                        messageElement.classList.add('message-compact');
                        messageElement.innerHTML = `
                            <span class="message-time">${time}</span>
                            <span class="${className}">
                                <span class="message-username">${data.username}:</span>
                                <span>${data.message}</span>
                            </span>
                        `;
                        messagesDiv.appendChild(messageElement);

                        // Scroll to bottom after adding new message
                        scrollToLatestMessage(messagesDiv);
                        break;
                    }
                    case 'practiceChatUserList':
                        updateUserList(data.users);
                        break;
                    case 'error':
                        const messagesDiv = document.querySelector('.conversation.active');
                        if (messagesDiv) {
                            const contentDiv = messagesDiv.querySelector('.messages-content');
                            const errorElement = document.createElement('p');
                            errorElement.classList.add('message-compact');
                            if (data?.data?.message === undefined && data.message === undefined) {
                                break;
                            }
                            errorElement.innerHTML = `
                                <span class="message-time">${time}</span>
                                <span class="message-content system-message">
                                    ${data.message || data?.data?.message || 'An error occurred.'}
                                </span>
                            `;
                            contentDiv.appendChild(errorElement);
                            scrollToLatestMessage(contentDiv);
                        }
                        break;
                }
            });
        }

        function sendMessage(conversationId) {
            const messageInput = document.getElementById(`messageInput-${conversationId}`);
            const message = messageInput.value.trim();

            if (message && username) {
                socket.send(JSON.stringify({
                    type: conversationId !== 'general' ? 'practiceChatPrivate' : 'practiceChatMessage',
                    username: username,
                    message: message,
                    recipient: conversationId !== 'general' ? conversationId : null
                }));
                messageInput.value = '';

                messageInput.focus();
            }
        }

        function updateUserList(users) {
            const userListContent = document.getElementById('userListContent');
            userListContent.innerHTML = users
                .filter(user => user !== username)
                .map(user => `
                    <div class="user-item" onclick="selectUser('${user}')" id="user-${user}">
                        <i class="fas fa-user" style="font-size: 0.8rem;"></i> ${user}
                    </div>
                `).join('');
        }

        function selectUser(user) {
            if (selectedUser === user) {
                selectedUser = null;
                activateConversation('general');
            } else {
                selectedUser = user;
                const conversationId = createConversation(user);
                activateConversation(conversationId);
            }
        }

        function createConversation(recipient) {
            const conversationsDiv = document.getElementById('conversations');
            const tabsDiv = document.getElementById('conversationTabs');
            const conversationId = recipient || 'general';

            if (!conversations.has(conversationId)) {
                const tab = document.createElement('div');
                tab.className = 'tab';
                tab.onclick = (e) => {
                    if (e.target.classList.contains('tab-close')) return;
                    activateConversation(conversationId);
                };
                tab.innerHTML = `
                    <span class="tab-title">${recipient ? `<i class="fas fa-user-alt" style="font-size: 0.8rem; margin-right: 4px;"></i>${recipient}` : '<i class="fas fa-comments" style="font-size: 0.8rem; margin-right: 4px;"></i>General'}</span>
                    <span class="tab-notification" style="display: none">0</span>
                    ${recipient ? `<button class="tab-close" onclick="closeConversation('${conversationId}')">Ã—</button>` : ''}
                `;

                tabsDiv.appendChild(tab);

                const conv = document.createElement('div');
                conv.className = 'conversation';
                conv.innerHTML = `
                    <div id="messages-${conversationId}" class="messages">
                        <div class="scroller">
                        <div class="messages-content scroller-content"></div>
                        </div>
                    </div>
                    <div class="input-container">
                        <input type="text" 
                               class="message-input" 
                               id="messageInput-${conversationId}" 
                               maxlength="128" 
                               placeholder="${recipient ? `Message to ${recipient}...` : 'Message to everyone...'}" />
                        <button class="chat-button" onclick="sendMessage('${conversationId}')"><i class="fas fa-paper-plane"></i></button>
                    </div>
                `;

                conv.querySelector('.message-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') sendMessage(conversationId);
                });

                conversationsDiv.appendChild(conv);

                conversations.set(conversationId, {
                    tab,
                    container: conv,
                    unreadCount: 0
                });

                // When a new conversation is created, ensure it's scrolled to the bottom
                const messagesDiv = conv.querySelector('.messages-content');
                if (messagesDiv) {
                    scrollToLatestMessage(messagesDiv);
                }
            }

            return conversationId;
        }

        function incrementNotification(conversationId) {
            const conv = conversations.get(conversationId);
            if (!conv) return;

            const notificationSpan = conv.tab.querySelector('.tab-notification');
            conv.unreadCount++;

            if (!conv.tab.classList.contains('active')) {
                notificationSpan.style.display = 'flex';
                notificationSpan.textContent = conv.unreadCount;
            }
        }

        function clearNotifications(conversationId) {
            const conv = conversations.get(conversationId);
            if (!conv) return;

            conv.unreadCount = 0;
            const notificationSpan = conv.tab.querySelector('.tab-notification');
            notificationSpan.style.display = 'none';
        }

        function activateConversation(conversationId) {
            conversations.forEach((conv, id) => {
                conv.tab.classList.toggle('active', id === conversationId);
                conv.container.classList.toggle('active', id === conversationId);

                // When switching to a conversation, scroll to the latest message
                if (id === conversationId) {
                    const messagesDiv = document.getElementById(`messages-${conversationId}`)?.querySelector('.messages-content');
                    if (messagesDiv) {
                        scrollToLatestMessage(messagesDiv);
                    }
                }
            });
            selectedUser = conversationId === 'general' ? null : conversationId;

            clearNotifications(conversationId);

            const input = document.getElementById(`messageInput-${conversationId}`);
            if (input) input.focus();
        }

        function closeConversation(conversationId) {
            if (conversationId === 'general') return;

            const conv = conversations.get(conversationId);
            if (!conv) return;

            event.stopPropagation();

            conv.tab.remove();
            conv.container.remove();
            conversations.delete(conversationId);

            activateConversation('general');
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Set up auth tab switching
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    switchAuthTab(tab.dataset.tab);
                });
            });

            // Check if user is already authenticated
            checkAuthentication();
        });

        // Input event handlers
        document.getElementById('usernameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });

        document.getElementById('passwordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });

        document.getElementById('registerUsernameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') register();
        });

        document.getElementById('registerPasswordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') register();
        });

        document.getElementById('registerConfirmPasswordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') register();
        });

        // Handle browser close/refresh
        window.addEventListener('beforeunload', () => {
            if (isChatActive && socket) {
                socket.send(JSON.stringify({
                    type: 'practiceChatLeave',
                    username: username
                }));
            }
        });
    </script>
