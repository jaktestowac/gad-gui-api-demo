<body>
    <header>
        <div style="display: grid; grid-template-columns: 4fr 1fr" class="main-nav-menu">
            <h1 id="menu-practice" class="nav-menu"></h1>
        </div>
    </header>

    <div id="loadingScreen">
        <div class="spinner"></div>
        <p>User authentication in progress...</p>
    </div>

    <div id="loginScreen" class="hidden">
        <div class="login-box">
            <h2>Chat Authentication</h2>

            <div class="auth-tabs">
                <div class="auth-tab active" data-tab="login">
                    <i class="fas fa-sign-in-alt"></i> Login
                </div>
                <div class="auth-tab" data-tab="register">
                    <i class="fas fa-user-plus"></i> Register
                </div>
            </div>

            <div id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="usernameInput">Username</label>
                    <input type="text" id="usernameInput" class="form-input" maxlength="32" placeholder="Your username" />
                </div>

                <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <input type="password" id="passwordInput" class="form-input" placeholder="Your password" />
                </div>

                <div id="loginError" class="error-message"></div>
                <div align="center">
                    <button class="chat-button" onclick="login()"><i class="fa-solid fa-right-to-bracket"></i> &nbsp;Login</button>
                </div>
            </div>

            <div id="registerForm" class="auth-form hidden">
                <div class="form-group">
                    <label for="registerUsernameInput">Username</label>
                    <input type="text" id="registerUsernameInput" class="form-input" maxlength="32" placeholder="Choose a username" />
                </div>

                <div class="form-group">
                    <label for="registerPasswordInput">Password</label>
                    <input type="password" id="registerPasswordInput" class="form-input" placeholder="Choose a password" />
                </div>

                <div class="form-group">
                    <label for="registerConfirmPasswordInput">Confirm Password</label>
                    <input type="password" id="registerConfirmPasswordInput" class="form-input" placeholder="Confirm your password" />
                </div>

                <div id="registerError" class="error-message"></div>
                <div id="registerSuccess" class="success-message"></div>
                <div align="center">

        // Function to draw temperature chart
        function drawTemperatureChart(weeklyData, hoverIndex = -1) {
            const canvas = document.getElementById('temperatureChart');
            if (!canvas || !canvas.getContext) return;

            const ctx = canvas.getContext('2d');

            // Make sure the canvas dimensions are properly set
            if (canvas.width === 0 || canvas.height === 0) {
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
            }

            const width = canvas.width;
            const height = canvas.height;

            // Clear canvas
            ctx.clearRect(0, 0, width, height);

            // Get temperature range
            const temps = weeklyData.map(item => item.temp);
            const minTemp = Math.min(...temps) - 2;
            const maxTemp = Math.max(...temps) + 2;
            const tempRange = maxTemp - minTemp;

            // Draw background with gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, height);
            gradient.addColorStop(0, '#353535');
            gradient.addColorStop(1, '#3f3f3f');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            // Draw grid lines
            ctx.strokeStyle = 'rgba(85, 85, 85, 0.6)';
            ctx.lineWidth = 0.5;
            ctx.beginPath();
            for (let i = 0; i < 3; i++) {
                const y = height * (i / 2);
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
            }
            ctx.stroke();

            // Draw vertical grid lines (days separation)
            ctx.strokeStyle = 'rgba(85, 85, 85, 0.4)';
            ctx.beginPath();
            for (let i = 1; i < weeklyData.length; i++) {
                const x = width * (i / weeklyData.length);
                ctx.moveTo(x, 0);
                ctx.lineTo(x, height);
            }
            ctx.stroke();

            // Draw temperature line with glow effect
            ctx.shadowColor = 'rgba(114, 137, 218, 0.5)';
            ctx.shadowBlur = 5;
            ctx.strokeStyle = '#7289da';
            ctx.lineWidth = 2.5;
            ctx.beginPath();

            weeklyData.forEach((item, index) => {
                const x = width * ((index + 0.5) / weeklyData.length);
                const normalizedTemp = (item.temp - minTemp) / tempRange;
                const y = height - (normalizedTemp * height * 0.75) - (height * 0.15);

                if (index === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            });

            ctx.stroke();

            // Reset shadow for other elements
            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;

            // Find today's index in the data
            const today = new Date().toISOString().split('T')[0];
            const todayIndex = weeklyData.findIndex(item =>
                new Date(item.date).toISOString().split('T')[0] === today
            );

            // Draw points and labels with highlight for today and hover
            weeklyData.forEach((item, index) => {
                const x = width * ((index + 0.5) / weeklyData.length);
                const normalizedTemp = (item.temp - minTemp) / tempRange;
                const y = height - (normalizedTemp * height * 0.75) - (height * 0.15);
                const isToday = index === todayIndex;
                const isHovered = index === hoverIndex;

                // Draw day labels
                ctx.fillStyle = isHovered ? '#ff9f43' : (isToday ? '#7289da' : '#bbb');
                ctx.font = (isHovered || isToday) ? 'bold 9px Arial' : '9px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(item.day, x, height - 3);

                // Draw temperature points with highlight effect
                ctx.fillStyle = isHovered ? '#ff9f43' : (isToday ? '#7289da' : '#ffffff');
                ctx.beginPath();
                ctx.arc(x, y, isHovered ? 5 : (isToday ? 4 : 3), 0, Math.PI * 2);
                ctx.fill();

                // Add glow effect for hover or today
                if (isHovered || isToday) {
                    ctx.shadowColor = isHovered ? 'rgba(255, 159, 67, 0.5)' : 'rgba(114, 137, 218, 0.5)';
                    ctx.shadowBlur = 8;
                    ctx.beginPath();
                    ctx.arc(x, y, isHovered ? 5 : 4, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.shadowBlur = 0;
                }

                // Draw temperature value labels
                ctx.fillStyle = isHovered ? '#ff9f43' : (isToday ? '#7289da' : '#ffffff');
                ctx.font = (isHovered || isToday) ? 'bold 9px Arial' : 'bold 9px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(`${item.temp}Â°`, x, y - 8);
            });
        }

        // Add mouse interaction with the chart
        function initializeChartInteractions() {
            const canvas = document.getElementById('temperatureChart');
            if (!canvas) return;

            let activeIndex = -1;

            function getDataIndexAtPosition(x) {
                const width = canvas.width;
                const dayWidth = width / weatherData.weather.length;
                return Math.floor(x / dayWidth);
            }

            function handleMouseMove(event) {
                const rect = canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const dayIndex = getDataIndexAtPosition(x);

                if (dayIndex >= 0 && dayIndex < weatherData.weather.length) {
                    if (dayIndex !== activeIndex) {
                        activeIndex = dayIndex;
                        canvas.style.cursor = 'pointer';

                        // Redraw chart with hover effect
                        const chartData = weatherData.weather.map(w => ({
                            day: new Date(w.date).toLocaleDateString('en-US', { weekday: 'short' }),
                            temp: w.temperature,
                            date: w.date
                        }));

                        drawTemperatureChart(chartData, dayIndex);
                    }
                } else {
                    if (activeIndex !== -1) {
                        activeIndex = -1;
                        canvas.style.cursor = 'default';

                        // Redraw chart without hover effect
                        const chartData = weatherData.weather.map(w => ({
                            day: new Date(w.date).toLocaleDateString('en-US', { weekday: 'short' }),
                            temp: w.temperature,
                            date: w.date
                        }));

                        drawTemperatureChart(chartData);
                    }
                }
            }

            function handleClick(event) {
                const rect = canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const dayIndex = getDataIndexAtPosition(x);

                if (dayIndex >= 0 && dayIndex < weatherData.weather.length) {
                    updateWeatherWidget(weatherData.weather[dayIndex]);
                }
            }

            // Remove old event listeners if they exist
            canvas.removeEventListener('mousemove', handleMouseMove);
            canvas.removeEventListener('click', handleClick);
            canvas.removeEventListener('mouseleave', handleMouseLeave);

            // Add new event listeners
            canvas.addEventListener('mousemove', handleMouseMove);
            canvas.addEventListener('click', handleClick);
            canvas.addEventListener('mouseleave', handleMouseLeave);

            function handleMouseLeave() {
                if (activeIndex !== -1) {
                    activeIndex = -1;
                    canvas.style.cursor = 'default';

                    // Redraw chart without hover effect
                    const chartData = weatherData.weather.map(w => ({
                        day: new Date(w.date).toLocaleDateString('en-US', { weekday: 'short' }),
                        temp: w.temperature,
                        date: w.date
                    }));

                    drawTemperatureChart(chartData);
                }
            }
        }

            document.querySelectorAll('.auth-tab').forEach(tab => {

            document.getElementById('loginForm').classList.toggle('hidden', tabName !== 'login');

        function register() {
            const usernameInputValue = document.getElementById('registerUsernameInput').value.trim();
            const password = document.getElementById('registerPasswordInput').value;
            const confirmPassword = document.getElementById('registerConfirmPasswordInput').value;

            // Clear error and success messages
            document.getElementById('registerError').textContent = '';
            document.getElementById('registerSuccess').textContent = '';

            // Validate inputs
            if (!usernameInputValue || !password) {
                document.getElementById('registerError').textContent = 'Username and password are required';
                return;
            }

            if (password !== confirmPassword) {
                document.getElementById('registerError').textContent = 'Passwords do not match';
                return;
            }

            if (usernameInputValue.length < 3) {
                document.getElementById('registerError').textContent = 'Username must be at least 3 characters long';
                return;
            }

            if (!/^[a-zA-Z0-9]+$/.test(usernameInputValue)) {
                document.getElementById('registerError').textContent = 'Username can only contain letters and numbers';
                return;
            }

            // Send registration request
            fetch('/api/practice/v2/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: usernameInputValue, password })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('registerError').textContent = data.error?.message;
                    } else {
                        document.getElementById('registerSuccess').textContent = 'Registration successful! You can now log in.';
                        // Clear registration fields
                        document.getElementById('registerUsernameInput').value = '';
                        document.getElementById('registerPasswordInput').value = '';
                        document.getElementById('registerConfirmPasswordInput').value = '';

                        // Automatically switch to login tab after successful registration
                        setTimeout(() => {
                            switchAuthTab('login');
                            document.getElementById('usernameInput').value = username;
                        }, 1500);
                    }
                })
                .catch(error => {
                    document.getElementById('registerError').textContent = 'Registration failed. Please try again.';
                    console.error('Registration error:', error);
                });
        }

        function login() {
            let usernameInputValue = document.getElementById('usernameInput').value.trim();
            const password = document.getElementById('passwordInput').value;

            // Clear error message
            document.getElementById('loginError').textContent = '';

            if (!usernameInputValue || !password) {
                document.getElementById('loginError').textContent = 'Username and password are required';
                return;
            }

            // Show loading screen during login
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('loadingScreen').classList.remove('hidden');

            fetch('/api/practice/v2/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: usernameInputValue, password })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        hideLoadingScreen();
                        showLoginScreen();
                        document.getElementById('loginError').textContent = data.error?.message;
                    } else {
                        // Store token and user info
                        authToken = data.token;
                        localStorage.setItem('chatAuthToken', authToken);
                        currentUser = {
                            userId: data.userId,
                            username: data.username
                        };
                        username = data.username;

                        hideLoadingScreen();

                        showChatScreen();
                        refreshWeather()
                        document.getElementById('welcomeUsername').textContent = username;
                        document.getElementById('usernameInput').value = '';
                        document.getElementById('passwordInput').value = '';
                    }
                })
                .catch(error => {
                    hideLoadingScreen();
                    showLoginScreen();
                    document.getElementById('loginError').textContent = 'Login failed. Please try again.';
                    console.error('Login error:', error);
                });
        }

        function logout() {
            if (!authToken) return;

            // If chat is active, leave the chat first
            if (isChatActive) {
                leaveChat();
            }

            // Call logout API
            fetch('/api/practice/v2/auth/logout', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${authToken}`,
                    'Content-Type': 'application/json'
                }
            })
                .then(() => {
                    // Clear local auth data
                    localStorage.removeItem('chatAuthToken');
                    authToken = null;
                    currentUser = null;
                    username = '';

                    // Show login screen
                    showLoginScreen();
                })
                .catch(error => {
                    console.error('Logout error:', error);
                    // Still clear local auth data and show login screen on error
                    localStorage.removeItem('chatAuthToken');
                    authToken = null;
                    showLoginScreen();
                });
        }

        function joinChat() {
            if (!authToken || !currentUser) {
                showLoginScreen();
                return;
            }

            // Create WebSocket connection when joining chat
            socket = new WebSocket(wsAddr);

            // Set up WebSocket event handlers
            setupWebSocketHandlers();

            document.getElementById('chatPreviewContainer').classList.add('hidden');
            document.getElementById('chatInterface').classList.remove('hidden');

            // Initialize conversations if not already done
            if (conversations.size === 0) {
                createConversation(null);
                activateConversation('general');
            }

            // Update connection indicator to "Connecting..."
            updateConnectionStatus(false);
            document.getElementById('connectionStatusText').textContent = 'Connecting...';

            // We'll send the join message once the connection is established
            socket.addEventListener('open', () => {
                // Send join message to websocket
                socket.send(JSON.stringify({
                    type: 'practiceChatJoin',
                    username: username,
                    version: 'v5'
                }));

                isChatActive = true;
                activateConversation('general');
            });
        }

        function leaveChat() {
            if (isChatActive) {
                // Send leave message if socket is still open
                if (socket && socket.readyState === WebSocket.OPEN) {
                    socket.send(JSON.stringify({
                        type: 'practiceChatLeave',
                        username: username
                    }));

                    // Close the WebSocket connection
                    socket.close();
                }
                socket = null;
                isChatActive = false;

                // Update connection status
                updateConnectionStatus(false);

                // Reset UI elements
                document.getElementById('chatInterface').classList.add('hidden');
                document.getElementById('chatPreviewContainer').classList.remove('hidden');
                document.getElementById('joinChatButton').classList.remove('hidden');

                // Clear conversations
                conversations.forEach((conv, id) => {
                    conv.tab.remove();
                    conv.container.remove();
                });
                conversations.clear();

                // Clear user list
                document.getElementById('userListContent').innerHTML = '';
            }
        }

                        errorElement.classList.add('message-compact');
                        errorElement.innerHTML = `
                            <span class="message-time" title="${formatTime(new Date())}">${formatTime(new Date())}</span>
                            <span class="message-content system-message">
                                Connection lost. Please try leaving and rejoining the chat.
                            </span>
                        `;
                        messagesDiv.appendChild(errorElement);
                    }
                }
            });

            socket.addEventListener('error', () => {
                console.error('WebSocket error occurred');
            });

            socket.addEventListener('message', (event) => {
                const data = JSON.parse(event.data);
                const time = formatTime(new Date());

                switch (data.type) {
                    case 'practiceChatMessage':
                    case 'practiceChatPrivate': {
                        const isPrivate = data.type === 'practiceChatPrivate';
                        const conversationId = isPrivate ?
                            (data.username === username ? data.recipient : data.username) :
                            'general';

                        createConversation(isPrivate ? conversationId : null);

                        if (data.username !== username) {
                            incrementNotification(conversationId);
                        }

                        let className = 'message-content';
                        if (data.username?.toLowerCase().includes('[system]')) {
                            className += ' system-message';
                        }

                        const messagesDiv = document.getElementById(`messages-${conversationId}`).querySelector('.messages-content');
                        const messageElement = document.createElement('p');
                        messageElement.className = isPrivate ? 'private-message' : '';
                        messageElement.classList.add('message-compact');
                        messageElement.innerHTML = `
                            <span class="message-time" title="${formatTime(new Date())}">${time}</span>
                            <span class="${className}">
                                <span class="message-username">${data.username}:</span>
                                <span>${data.message}</span>
                            </span>
                        `;
                        messagesDiv.appendChild(messageElement);

                        // Scroll to bottom after adding new message
                        scrollToLatestMessage(messagesDiv);
                        break;
                    }
                    case 'practiceChatUserList':
                        updateUserList(data.users);
                        break;
                    case 'error':
                        const messagesDiv = document.querySelector('.conversation.active');
                        if (messagesDiv) {
                            const contentDiv = messagesDiv.querySelector('.messages-content');
                            const errorElement = document.createElement('p');
                            errorElement.classList.add('message-compact');
                            if (data?.data?.message === undefined && data.message === undefined) {
                                break;
                            }
                            errorElement.innerHTML = `
                                <span class="message-time" title="${formatTime(new Date())}">${time}</span>
                                <span class="message-content system-message">
                                    ${data.message || data?.data?.message || 'An error occurred.'}
                                </span>
                            `;
                            contentDiv.appendChild(errorElement);
                            scrollToLatestMessage(contentDiv);
                        }
                        break;
                }
            });
        }

        function updateConnectionStatus(isConnected) {
            console.log('Connection status:', isConnected);
            const statusDot = document.getElementById('connectionStatus');
            const statusText = document.getElementById('connectionStatusText');

            if (isConnected) {
                statusDot.classList.remove('offline');
                statusText.textContent = 'Connected';
            } else {
                statusDot.classList.add('offline');
                statusText.textContent = 'Disconnected';
            }
        }

        function sendMessage(conversationId) {
            const messageInput = document.getElementById(`messageInput-${conversationId}`);
            const message = messageInput.value.trim();

            if (message && username) {
                socket.send(JSON.stringify({
                    type: conversationId !== 'general' ? 'practiceChatPrivate' : 'practiceChatMessage',
                    username: username,
                    message: message,
                    recipient: conversationId !== 'general' ? conversationId : null
                }));
                messageInput.value = '';

                messageInput.focus();
            }
        }

        function updateUserList(users) {
            const userListContent = document.getElementById('userListContent');
            userListContent.innerHTML = users
                .filter(user => user !== username)
                .map(user => `
                    <div class="user-item" onclick="selectUser('${user}')" id="user-${user}">
                        <i class="fas fa-user" style="font-size: 0.8rem;"></i> ${user}
                    </div>
                `).join('');
        }

        function selectUser(user) {
            if (selectedUser === user) {
                selectedUser = null;
                activateConversation('general');
            } else {
                selectedUser = user;
                const conversationId = createConversation(user);
                activateConversation(conversationId);
            }
        }

        function createConversation(recipient) {
            const conversationsDiv = document.getElementById('conversations');
            const tabsDiv = document.getElementById('conversationTabs');
            const conversationId = recipient || 'general';

            if (!conversations.has(conversationId)) {
                const tab = document.createElement('div');
                tab.className = 'tab';
                tab.onclick = (e) => {
                    if (e.target.classList.contains('tab-close')) return;
                    activateConversation(conversationId);
                };
                tab.innerHTML = `
                    <span class="tab-title">${recipient ? `<i class="fas fa-user-alt" style="font-size: 0.8rem; margin-right: 4px;"></i>${recipient}` : '<i class="fas fa-comments" style="font-size: 0.8rem; margin-right: 4px;"></i>General'}</span>
                    <span class="tab-notification" style="display: none">0</span>
                    ${recipient ? `<button class="tab-close" onclick="closeConversation('${conversationId}')">Ã—</button>` : ''}
                `;

                tabsDiv.appendChild(tab);

                const conv = document.createElement('div');
                conv.className = 'conversation';
                conv.innerHTML = `
                    <div id="messages-${conversationId}" class="messages">
                        <div class="scroller">
                        <div class="messages-content scroller-content"></div>
                        </div>
                    </div>
                    <div class="input-container">
                        <input type="text" 
                               class="message-input" 
                               id="messageInput-${conversationId}" 
                               maxlength="128" 
                               placeholder="${recipient ? `Message to ${recipient}...` : 'Message to everyone...'}" />
                        <button class="chat-button" onclick="sendMessage('${conversationId}')"><i class="fas fa-paper-plane"></i></button>
                    </div>
                `;

                conv.querySelector('.message-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') sendMessage(conversationId);
                });

                conversationsDiv.appendChild(conv);

                conversations.set(conversationId, {
                    tab,
                    container: conv,
                    unreadCount: 0
                });

                // When a new conversation is created, ensure it's scrolled to the bottom
                const messagesDiv = conv.querySelector('.messages-content');
                if (messagesDiv) {
                    scrollToLatestMessage(messagesDiv);
                }
            }

            return conversationId;
        }

        function incrementNotification(conversationId) {
            const conv = conversations.get(conversationId);
            if (!conv) return;

            const notificationSpan = conv.tab.querySelector('.tab-notification');
            conv.unreadCount++;

            if (!conv.tab.classList.contains('active')) {
                notificationSpan.style.display = 'flex';
                notificationSpan.textContent = conv.unreadCount;
            }
        }

        function clearNotifications(conversationId) {
            const conv = conversations.get(conversationId);
            if (!conv) return;

            conv.unreadCount = 0;
            const notificationSpan = conv.tab.querySelector('.tab-notification');
            notificationSpan.style.display = 'none';
        }

        function activateConversation(conversationId) {
            conversations.forEach((conv, id) => {
                conv.tab.classList.toggle('active', id === conversationId);
                conv.container.classList.toggle('active', id === conversationId);

                // When switching to a conversation, scroll to the latest message
                if (id === conversationId) {
                    const messagesDiv = document.getElementById(`messages-${conversationId}`)?.querySelector('.messages-content');
                    if (messagesDiv) {
                        scrollToLatestMessage(messagesDiv);
                    }
                }
            });
            selectedUser = conversationId === 'general' ? null : conversationId;

            clearNotifications(conversationId);

            const input = document.getElementById(`messageInput-${conversationId}`);
            if (input) input.focus();
        }

        function closeConversation(conversationId) {
            if (conversationId === 'general') return;

            const conv = conversations.get(conversationId);
            if (!conv) return;

            event.stopPropagation();

            conv.tab.remove();
            conv.container.remove();
            conversations.delete(conversationId);

            activateConversation('general');
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Set up auth tab switching
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    switchAuthTab(tab.dataset.tab);
                });
            });

            // Remove the old user-info div since we moved it to the top panel
            const oldUserInfo = document.querySelector('.chat-container > .user-info');
            if (oldUserInfo) oldUserInfo.remove();

            // Initialize weather widget with API data instead of mock data
            refreshWeather();

            // Make canvas responsive
            const resizeCanvas = () => {
                const canvas = document.getElementById('temperatureChart');
                if (canvas) {
                    canvas.width = canvas.offsetWidth;
                    canvas.height = canvas.offsetHeight;
                }
            };

            // Check if user is already authenticated
            checkAuthentication();
        });

        // Add to the end of the file, right before the closing scripts
        // Ensure weather chart is displayed on initial load
        setTimeout(() => {
            const canvas = document.getElementById('temperatureChart');
            if (canvas) {
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
            }
        }, 500);

        // Input event handlers
        document.getElementById('usernameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });

        document.getElementById('passwordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });

        document.getElementById('registerUsernameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') register();
        });

        document.getElementById('registerPasswordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') register();
        });

        document.getElementById('registerConfirmPasswordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') register();
        });

        // Handle browser close/refresh
        window.addEventListener('beforeunload', () => {
            if (isChatActive && socket) {
                socket.send(JSON.stringify({
                    type: 'practiceChatLeave',
                    username: username
                }));
            }
        });
    </script>
