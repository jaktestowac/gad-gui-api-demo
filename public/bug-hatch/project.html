<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BugHatch ‚Äì Project</title>
    <link rel="stylesheet" href="/bug-hatch/css/tailwind.css" />
    <link rel="stylesheet" href="/bug-hatch/css/variables.css" />
    <link rel="stylesheet" href="/bug-hatch/css/utilities.css" />
    <link rel="stylesheet" href="/bug-hatch/css/components.css" />
    <link rel="stylesheet" href="/bug-hatch/css/pages.css" />
</head>

<body class="bh-bg-dark bh-text-light bh-dashboard-compact">
    <div class="bh-demo-banner" id="demo-banner">
        <span class="demo-banner-icon">üéØ</span>
        <div class="demo-banner-text">
            <strong>Demo Mode:</strong> Read-only preview. Create/edit actions are disabled.
        </div>
        <a href="/bug-hatch/signup.html" class="bh-demo-cta">Sign Up Free</a>
    </div>
    <nav class="bh-navbar">
        <a href="/bug-hatch/dashboard.html" class="bh-navbar-brand bh-brand-badge"><span class="bh-logo-icon">üêõ</span><span>BugHatch</span></a>
        <div class="flex gap-2">
            <a id="issuesLink" href="/bug-hatch/issues.html" class="bh-btn bh-btn-ghost bh-btn-sm">Issues</a>
            <button id="logoutBtn" class="bh-btn bh-btn-danger bh-btn-sm">Logout</button>
        </div>
    </nav>
    <main class="bh-max-w-screen bh-mx-auto bh-p-lg bh-flex bh-gap-lg bh-flex-wrap">
        <section class="bh-flex-1 bh-min-w-0">
            <div id="projectHeader" class="bh-flex bh-col bh-flex-col bh-gap-sm bh-mb-xl">
                <div class="bh-flex bh-items-center bh-justify-between bh-flex-wrap bh-gap-sm">
                    <div id="projectName" class="bh-skeleton bh-skeleton-text" style="height: 32px; width: 200px;"></div>
                    <div id="projectInfo" class="bh-flex bh-gap-xs bh-items-center">
                        <div id="projectKey" class="bh-skeleton" style="height: 20px; width: 50px; border-radius: var(--bh-radius-pill);"></div>
                        <span id="viewModeBadge" class="bh-badge bh-badge-dim bh-text-2xs bh-hidden">Demo</span>
                    </div>
                </div>
                <div id="projectMeta" class="bh-skeleton bh-skeleton-text bh-mt-2xs"></div>
            </div>
            <div class="bh-card bh-card-glow bh-mb-md bh-qc-area" id="quickCreateWrap" data-role="quick-create-issue">
                <form id="quickCreateIssueForm" data-form="quick-create-issue">
                    <div class="bh-field">
                        <label for="qcTitle" class="bh-label">New Issue Title</label>
                        <input id="qcTitle" name="title" class="bh-input" placeholder="e.g. Refine auth flow" minlength="3" required />
                    </div>
                    <div class="bh-field">
                        <label for="qcType" class="bh-label">Type</label>
                        <select id="qcType" name="type" class="bh-input">
                            <option value="task">Task</option>
                            <option value="bug">Bug</option>
                            <option value="story">Story</option>
                        </select>
                    </div>
                    <div class="bh-field">
                        <label for="qcPriority" class="bh-label">Priority</label>
                        <select id="qcPriority" name="priority" class="bh-input">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="bh-field">
                        <label for="qcLabels" class="bh-label">Labels (comma)</label>
                        <input id="qcLabels" name="labels" class="bh-input" placeholder="ui,api" />
                    </div>
                    <button class="bh-btn bh-btn-primary bh-btn-sm" id="qcCreateBtn" type="submit">Create</button>
                    <div id="qcError" class="bh-alert bh-alert-error bh-hidden" role="alert"></div>
                </form>
            </div>
            <div id="boardContainer" class="bh-card bh-card-glow board-container">
                <div class="bh-flex bh-justify-between bh-items-center bh-mb-sm">
                    <h2 class="bh-text-sm bh-font-medium">Board</h2>
                    <div id="issuesMeta" class="bh-skeleton bh-skeleton-text" style="height: 14px; width: 100px;"></div>
                </div>
                <div id="kanbanBoard" class="bh-flex bh-gap-sm bh-overflow-auto" style="min-height:320px;">
                    <!-- Skeleton columns -->
                    <div class="bh-kanban-col" style="min-width: 280px;">
                        <h3 class="bh-skeleton bh-skeleton-text" style="height: 20px; width: 80px; margin-bottom: var(--bh-space-sm);"></h3>
                        <div class="bh-kanban-dropzone">
                            <div class="bh-skeleton bh-skeleton-card"></div>
                            <div class="bh-skeleton bh-skeleton-card"></div>
                            <div class="bh-skeleton bh-skeleton-card"></div>
                        </div>
                    </div>
                    <div class="bh-kanban-col" style="min-width: 280px;">
                        <h3 class="bh-skeleton bh-skeleton-text" style="height: 20px; width: 90px; margin-bottom: var(--bh-space-sm);"></h3>
                        <div class="bh-kanban-dropzone">
                            <div class="bh-skeleton bh-skeleton-card"></div>
                            <div class="bh-skeleton bh-skeleton-card"></div>
                        </div>
                    </div>
                    <div class="bh-kanban-col" style="min-width: 280px;">
                        <h3 class="bh-skeleton bh-skeleton-text" style="height: 20px; width: 85px; margin-bottom: var(--bh-space-sm);"></h3>
                        <div class="bh-kanban-dropzone">
                            <div class="bh-skeleton bh-skeleton-card"></div>
                            <div class="bh-skeleton bh-skeleton-card"></div>
                            <div class="bh-skeleton bh-skeleton-card"></div>
                            <div class="bh-skeleton bh-skeleton-card"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Issue preview modal -->
        <div id="issuePreviewModal" class="bh-modal-backdrop bh-hidden">
            <div class="bh-modal" role="dialog" aria-modal="true">
                <div class="bh-modal-header">
                    <h3 id="pvIssueKey" class="bh-text-sm bh-m-0"></h3>
                    <button id="pvCloseBtn" class="bh-btn bh-btn-ghost bh-btn-xs" aria-label="Close">‚úï</button>
                </div>
                <div id="pvBody" class="bh-preview-layout">
                    <div class="bh-preview-main bh-text-2xs bh-space-y-xs">
                        <div id="pvIssueTitle" class="bh-text-xs bh-font-medium"></div>
                        <div class="bh-flex bh-gap-2xs bh-flex-wrap bh-text-3xs" id="pvMeta"></div>
                        <div id="pvLabels" class="bh-flex bh-gap-2xs bh-flex-wrap bh-mt-xs"></div>
                        <div id="pvDescription" class="bh-text-2xs bh-mt-xs bh-preline"></div>
                    </div>
                    <aside class="bh-preview-aside">
                        <h4 class="bh-preview-aside-title">Actions</h4>
                        <div id="pvTransitions" class="bh-preview-transitions"></div>
                        <div class="bh-preview-tools" id="pvToolsPlaceholder">
                            <!-- future tools (attachments, comments, quick edit, etc.) -->
                        </div>
                    </aside>
                </div>
            </div>
        </div>
    </main>
    <script src="/bug-hatch/js/auth.js"></script>
    <script src="/bug-hatch/js/demo-propagate.js"></script>
    <script src="/bug-hatch/js/toast.js"></script>
    <script src="/bug-hatch/js/project-detail.js"></script>
</body>

</html>
