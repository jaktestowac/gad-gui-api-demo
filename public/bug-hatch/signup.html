<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BugHatch</title>
    <!-- Tailwind CDN utilities -->
    <link rel="stylesheet" href="/bug-hatch/css/tailwind.css">
    <!-- Custom theme layers -->
    <link rel="stylesheet" href="/bug-hatch/css/variables.css">
    <link rel="stylesheet" href="/bug-hatch/css/utilities.css">
    <link rel="stylesheet" href="/bug-hatch/css/components.css">
    <link rel="stylesheet" href="/bug-hatch/css/pages.css">
    <style></style>
</head>

<body class="bh-font-sans bh-auth-shell">
    <div class="bh-card bh-card-glow bh-auth-panel bh-mx-auto">
        <div class="logo bh-text-center">
            <a href="/bug-hatch/">
                <div class="bh-brand-badge" style="margin:0 auto var(--bh-space-sm);"><span class="bh-logo-icon">üêõ</span><span>BugHatch</span></div>
            </a>
            <p class="bh-logo-sub">Create your account</p>
        </div>

        <div id="error-message" class="bh-alert bh-alert-danger bh-hidden"></div>
        <div id="success-message" class="bh-alert bh-alert-success bh-hidden"></div>

        <form id="signup-form" class="bh-form">
            <div class="space-y-1">
                <label for="name" class="block text-xs font-medium text-neutral-300">Full Name</label>
                <input type="text" id="name" name="name" data-testid="name-input" required autocomplete="name" placeholder="John Doe" class="block w-full rounded-md bg-neutral-800/60 border border-neutral-600 focus:border-bh.primary focus:ring-2 focus:ring-bh.primary/60 text-sm px-3 py-2 placeholder-neutral-500 transition" />
            </div>

            <div class="space-y-1">
                <label for="email" class="block text-xs font-medium text-neutral-300">Email</label>
                <input type="email" id="email" name="email" data-testid="email-input" required autocomplete="email" placeholder="your@email.com" class="block w-full rounded-md bg-neutral-800/60 border border-neutral-600 focus:border-bh.primary focus:ring-2 focus:ring-bh.primary/60 text-sm px-3 py-2 placeholder-neutral-500 transition" />
            </div>

            <div class="space-y-1">
                <label for="password" class="block text-xs font-medium text-neutral-300">Password</label>
                <input type="password" id="password" name="password" data-testid="password-input" required autocomplete="new-password" minlength="2" maxlength="100" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="block w-full rounded-md bg-neutral-800/60 border border-neutral-600 focus:border-bh.primary focus:ring-2 focus:ring-bh.primary/60 text-sm px-3 py-2 placeholder-neutral-500 transition" />
                <small class="text-neutral-500 text-[10px] tracking-wide">At least 2 characters</small>
            </div>

            <div class="space-y-1">
                <label for="confirmPassword" class="block text-xs font-medium text-neutral-300">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" data-testid="confirm-password-input" required autocomplete="new-password" minlength="2" maxlength="100" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="block w-full rounded-md bg-neutral-800/60 border border-neutral-600 focus:border-bh.primary focus:ring-2 focus:ring-bh.primary/60 text-sm px-3 py-2 placeholder-neutral-500 transition" />
            </div>

            <button type="submit" data-testid="signup-button" class="bh-btn bh-btn-primary bh-btn-block bh-btn-md">
                Create Account
            </button>
        </form>

        <div class="bh-text-center bh-mt-xl bh-pt-lg bh-border-top bh-text-sm">
            <span class="text-xs text-neutral-400">Already have an account?</span> <a class="text-bh.primary hover:underline font-medium" href="/bug-hatch/login.html" data-testid="login-link">Sign in</a>
        </div>
    </div>

    <script src="/bug-hatch/js/auth.js"></script>
    <script>
        // Check if user is already logged in and redirect to dashboard
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const user = await window.bugHatchAuth.checkAuth();
                if (user) {
                    // User is already logged in, redirect to dashboard
                    const url = new URL(window.location.href);
                    const demo = url.searchParams.get('demo') === 'true';
                    window.location.href = `/bug-hatch/dashboard.html${demo ? '?demo=true' : ''}`;
                    return;
                }
            } catch (error) {
                // Continue to show signup form if auth check fails
            }
        });
    </script>
</body>

</html>
