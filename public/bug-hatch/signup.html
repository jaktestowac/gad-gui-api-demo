<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BugHatch</title>
    <link rel="stylesheet" href="/bug-hatch/css/tailwind.css">
    <!-- New organized theme layers -->
    <link rel="stylesheet" href="/bug-hatch/css/variables.css">
    <link rel="stylesheet" href="/bug-hatch/css/utilities.css">
    <link rel="stylesheet" href="/bug-hatch/css/components.css">
    <link rel="stylesheet" href="/bug-hatch/css/pages.css">
    <style></style>
</head>

<body class="bh-font-sans bh-auth-shell">
    <div class="bh-card bh-card-glow bh-auth-panel bh-mx-auto">
        <div class="logo bh-text-center">
            <a href="/bug-hatch/">
                <div class="bh-brand-badge" style="margin:0 auto var(--bh-space-sm);"><span class="bh-logo-icon">üêõ</span><span>BugHatch</span></div>
            </a>
            <p class="bh-logo-sub">Create your account</p>
        </div>

        <div id="error-message" class="bh-alert bh-alert-danger bh-hidden"></div>
        <div id="success-message" class="bh-alert bh-alert-success bh-hidden"></div>

        <form id="signup-form" class="bh-form">
            <div class="form-group bh-field">
                <label for="name" class="bh-label">Full Name</label>
                <input class="bh-input" type="text" id="name" name="name" data-testid="name-input" required placeholder="John Doe" autocomplete="name">
            </div>

            <div class="form-group bh-field">
                <label for="email" class="bh-label">Email</label>
                <input class="bh-input" type="email" id="email" name="email" data-testid="email-input" required placeholder="your@email.com" autocomplete="email">
            </div>

            <div class="form-group bh-field">
                <label for="password" class="bh-label">Password</label>
                <input class="bh-input" type="password" id="password" name="password" data-testid="password-input" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="new-password" minlength="2" maxlength="100">
                <small class="bh-text-muted bh-text-xs">At least 2 characters</small>
            </div>

            <div class="form-group bh-field">
                <label for="confirmPassword" class="bh-label">Confirm Password</label>
                <input class="bh-input" type="password" id="confirmPassword" name="confirmPassword" data-testid="confirm-password-input" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="new-password" minlength="2" maxlength="100">
            </div>

            <button type="submit" class="bh-btn bh-btn-primary bh-w-full" data-testid="signup-button">
                Create Account
            </button>
        </form>

        <div class="bh-text-center bh-mt-xl bh-pt-lg bh-border-top bh-text-sm">
            <span class="bh-text-muted">Already have an account?</span> <a class="bh-link" href="/bug-hatch/login.html" data-testid="login-link">Sign in</a>
        </div>
    </div>

    <script src="/bug-hatch/js/auth.js"></script>
</body>

</html>
