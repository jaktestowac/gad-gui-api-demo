<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasher Service - Hash Generation Tool</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            font-size: 14px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 15px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 15px;
        }

        .section {
            background: #f8f9fa;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 3px solid #4CAF50;
        }

        .section h2 {
            color: #333;
            margin-bottom: 12px;
            font-size: 1.2em;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            margin-bottom: 4px;
            font-weight: bold;
            color: #555;
            font-size: 0.9em;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-right: 6px;
            margin-bottom: 6px;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
        }

        .btn-info {
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
        }

        .result-box {
            background: #e8f5e8;
            border: 1px solid #4CAF50;
            border-radius: 4px;
            padding: 10px;
            margin-top: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .error-box {
            background: #f8d7da;
            border: 1px solid #dc3545;
            border-radius: 4px;
            padding: 10px;
            margin-top: 8px;
            color: #721c24;
            font-size: 12px;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 8px;
            margin-top: 10px;
        }

        .status-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 12px;
            text-align: center;
        }

        .status-card h3 {
            color: #4CAF50;
            margin-bottom: 6px;
            font-size: 0.9em;
        }

        .status-card .value {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
        }

        .job-list {
            max-height: 250px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
        }

        .job-item {
            padding: 8px 12px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
        }

        .job-item:last-child {
            border-bottom: none;
        }

        .job-status {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-queued { background: #fff3cd; color: #856404; }
        .status-processing { background: #d4edda; color: #155724; }
        .status-done { background: #d1ecf1; color: #0c5460; }
        .status-failed { background: #f8d7da; color: #721c24; }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîí Hasher Service</h1>
            <p>Generate hashes with queue processing - Supports multiple algorithms</p>
        </div>

        <div class="main-content">
            <!-- Hash Generation Section -->
            <div class="section">
                <h2>üìù Generate Hash</h2>
                <div class="form-group">
                    <label for="algorithm">Algorithm:</label>
                    <select id="algorithm">
                        <option value="">Loading algorithms...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="input">Input Text:</label>
                    <textarea id="input" placeholder="Enter text to hash..."></textarea>
                </div>
                <button class="btn" onclick="submitHash()">Generate Hash</button>
                <button class="btn btn-secondary" onclick="generateDummy()">Generate Dummy Job</button>
                <div id="hashResult"></div>
            </div>

            <!-- Service Status Section -->
            <div class="section">
                <h2>üìä Service Status</h2>
                <button class="btn btn-info" onclick="refreshStatus(true)">Refresh Status</button>
                <div id="statusResult"></div>
            </div>

            <!-- Active Jobs Section -->
            <div class="section">
                <h2>‚è≥ Active Jobs</h2>
                <button class="btn btn-info" onclick="refreshJobs(true)">Refresh Jobs</button>
                <div id="jobsResult"></div>
            </div>

            <!-- Job History Section -->
            <div class="section">
                <h2>üìã Job History</h2>
                <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
                    <button class="btn btn-info" onclick="refreshHistory(true)">Refresh History</button>
                    <div class="form-group" style="margin-bottom: 0; min-width: 150px;">
                        <label for="historySortBy" style="margin-bottom: 2px;">Sort by:</label>
                        <select id="historySortBy" onchange="refreshHistory(false)" style="padding: 4px;">
                            <option value="createdAt-desc">Created (Newest)</option>
                            <option value="createdAt-asc">Created (Oldest)</option>
                            <option value="completedAt-desc">Completed (Newest)</option>
                            <option value="completedAt-asc">Completed (Oldest)</option>
                            <option value="algorithm">Algorithm</option>
                            <option value="status">Status</option>
                        </select>
                    </div>
                </div>
                <div id="historyResult"></div>
            </div>

            <!-- Configuration Section -->
            <div class="section">
                <h2>‚öôÔ∏è Configuration</h2>
                <div class="form-group">
                    <label for="interval">Processing Interval (ms):</label>
                    <input type="number" id="interval" min="10" value="1000">
                </div>
                <div class="form-group">
                    <label for="maxQueue">Max Queue Size:</label>
                    <input type="number" id="maxQueue" min="1" value="100">
                </div>
                <button class="btn" onclick="updateConfig()">Update Configuration</button>
                <button class="btn btn-secondary" onclick="getConfig()">Get Current Config</button>
                <div id="configResult"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        async function apiCall(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('API call failed:', error);
                throw error;
            }
        }

        function showResult(elementId, content, isError = false) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="${isError ? 'error-box' : 'result-box'}">${content}</div>`;
        }

        function showLoading(elementId) {
            const element = document.getElementById(elementId);
            element.innerHTML = '<div class="loading"></div> Processing...';
        }

        function updateContentSmoothly(elementId, content) {
            const element = document.getElementById(elementId);
            if (element.innerHTML !== content) {
                element.innerHTML = content;
            }
        }

        function sortHistoryJobs(jobs, sortBy) {
            const [field, direction] = sortBy.split('-');
            
            return jobs.sort((a, b) => {
                let valueA, valueB;
                
                switch(field) {
                    case 'createdAt':
                        valueA = new Date(a.createdAt);
                        valueB = new Date(b.createdAt);
                        break;
                    case 'completedAt':
                        valueA = a.completedAt ? new Date(a.completedAt) : new Date(0);
                        valueB = b.completedAt ? new Date(b.completedAt) : new Date(0);
                        break;
                    case 'algorithm':
                        valueA = a.algorithm;
                        valueB = b.algorithm;
                        break;
                    case 'status':
                        // Custom status order: failed, done, processing, queued
                        const statusOrder = { 'failed': 0, 'done': 1, 'processing': 2, 'queued': 3 };
                        valueA = statusOrder[a.status] || 999;
                        valueB = statusOrder[b.status] || 999;
                        break;
                    default:
                        valueA = a.createdAt;
                        valueB = b.createdAt;
                }
                
                // For date and numeric comparisons
                if (valueA instanceof Date && valueB instanceof Date) {
                    return direction === 'desc' ? valueB - valueA : valueA - valueB;
                }
                
                // For string comparisons
                if (typeof valueA === 'string' && typeof valueB === 'string') {
                    return direction === 'desc' ? valueB.localeCompare(valueA) : valueA.localeCompare(valueB);
                }
                
                // For numeric comparisons
                return direction === 'desc' ? valueB - valueA : valueA - valueB;
            });
        }

        function getSortDisplayName(sortBy) {
            const sortNames = {
                'createdAt-desc': 'Created (Newest)',
                'createdAt-asc': 'Created (Oldest)',
                'completedAt-desc': 'Completed (Newest)',
                'completedAt-asc': 'Completed (Oldest)',
                'algorithm': 'Algorithm',
                'status': 'Status'
            };
            return sortNames[sortBy] || 'Created (Newest)';
        }

        async function submitHash() {
            const algorithm = document.getElementById('algorithm').value;
            const input = document.getElementById('input').value;

            if (!input.trim()) {
                showResult('hashResult', 'Please enter some text to hash.', true);
                return;
            }

            showLoading('hashResult');

            try {
                const result = await apiCall('/api/jobs', {
                    method: 'POST',
                    body: JSON.stringify({ algorithm, input })
                });

                showResult('hashResult', `Job created with ID: ${result.id}\nMonitoring job progress...`);
                
                // Monitor job progress
                monitorJob(result.id, 'hashResult');
            } catch (error) {
                showResult('hashResult', `Error: ${error.message}`, true);
            }
        }

        async function generateDummy() {
            showLoading('hashResult');

            try {
                const result = await apiCall('/api/jobs/dummy');
                showResult('hashResult', `Dummy job created:\nID: ${result.id}\nAlgorithm: ${result.algorithm}\nInput: ${result.input}\n\nMonitoring job progress...`);
                
                // Monitor job progress
                monitorJob(result.id, 'hashResult');
            } catch (error) {
                showResult('hashResult', `Error: ${error.message}`, true);
            }
        }

        async function monitorJob(jobId, resultElementId) {
            let attempts = 0;
            const maxAttempts = 30;

            const checkJob = async () => {
                try {
                    const job = await apiCall(`/api/jobs/${jobId}`);
                    
                    if (job.status === 'done') {
                        const result = `Job completed successfully!\n\nAlgorithm: ${job.result.algorithm}\nHash: ${job.result.hex}\nBytes: ${job.result.bytes}\nInput Size: ${job.result.inputSize} characters\n\nCompleted: ${new Date(job.completedAt).toLocaleString()}`;
                        showResult(resultElementId, result);
                        return;
                    } else if (job.status === 'failed') {
                        showResult(resultElementId, `Job failed: ${job.error}\nFailed at: ${new Date(job.failedAt).toLocaleString()}`, true);
                        return;
                    } else if (attempts < maxAttempts) {
                        attempts++;
                        setTimeout(checkJob, 1000);
                    } else {
                        showResult(resultElementId, 'Job monitoring timeout. Check job status manually.', true);
                    }
                } catch (error) {
                    showResult(resultElementId, `Error monitoring job: ${error.message}`, true);
                }
            };

            checkJob();
        }

        async function refreshStatus(showLoadingIndicator = true) {
            if (showLoadingIndicator) {
                showLoading('statusResult');
            }

            try {
                const status = await apiCall('/api/status');
                
                const statusHtml = `
                    <div class="status-grid">
                        <div class="status-card">
                            <h3>Service Status</h3>
                            <div class="value">${status.status}</div>
                        </div>
                        <div class="status-card">
                            <h3>Uptime</h3>
                            <div class="value">${status.uptime.human}</div>
                        </div>
                        <div class="status-card">
                            <h3>Total Requests</h3>
                            <div class="value">${status.metrics.requestCount}</div>
                        </div>
                        <div class="status-card">
                            <h3>Error Rate</h3>
                            <div class="value">${status.metrics.errorRate}</div>
                        </div>
                        <div class="status-card">
                            <h3>Queue Length</h3>
                            <div class="value">${status.metrics.queueLength}</div>
                        </div>
                        <div class="status-card">
                            <h3>Active Jobs</h3>
                            <div class="value">${status.metrics.jobsCount}</div>
                        </div>
                    </div>
                `;

                if (showLoadingIndicator) {
                    document.getElementById('statusResult').innerHTML = statusHtml;
                } else {
                    updateContentSmoothly('statusResult', statusHtml);
                }
            } catch (error) {
                if (showLoadingIndicator) {
                    showResult('statusResult', `Error: ${error.message}`, true);
                }
            }
        }

        async function refreshJobs(showLoadingIndicator = true) {
            if (showLoadingIndicator) {
                showLoading('jobsResult');
            }

            try {
                const result = await apiCall('/api/jobs');
                
                let jobsHtml;
                if (result.jobs.length === 0) {
                    jobsHtml = '<div class="result-box">No active jobs.</div>';
                } else {
                    jobsHtml = `
                        <div class="job-list">
                            ${result.jobs.map(job => `
                                <div class="job-item">
                                    <div>
                                        <strong>${job.id.substring(0, 8)}...</strong><br>
                                        <small>${job.algorithm} - ${new Date(job.createdAt).toLocaleString()}</small>
                                    </div>
                                    <div class="job-status status-${job.status}">${job.status}</div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }

                if (showLoadingIndicator) {
                    document.getElementById('jobsResult').innerHTML = jobsHtml;
                } else {
                    updateContentSmoothly('jobsResult', jobsHtml);
                }
            } catch (error) {
                if (showLoadingIndicator) {
                    showResult('jobsResult', `Error: ${error.message}`, true);
                }
            }
        }

        async function refreshHistory(showLoadingIndicator = true) {
            if (showLoadingIndicator) {
                showLoading('historyResult');
            }

            try {
                const result = await apiCall('/api/history');
                
                let historyHtml;
                if (result.history.length === 0) {
                    historyHtml = '<div class="result-box">No job history.</div>';
                } else {
                    // Get selected sorting option
                    const sortBy = document.getElementById('historySortBy')?.value || 'createdAt-desc';
                    const sortedHistory = sortHistoryJobs(result.history, sortBy);

                    historyHtml = `
                        <div class="job-list">
                            ${sortedHistory.slice(0, 20).map(job => `
                                <div class="job-item">
                                    <div>
                                        <strong>${job.id.substring(0, 8)}...</strong><br>
                                        <small>${job.algorithm} - ${new Date(job.createdAt).toLocaleString()}</small>
                                        ${job.completedAt ? `<br><small>Completed: ${new Date(job.completedAt).toLocaleString()}</small>` : ''}
                                        ${job.failedAt ? `<br><small>Failed: ${new Date(job.failedAt).toLocaleString()}</small>` : ''}
                                    </div>
                                    <div class="job-status status-${job.status}">${job.status}</div>
                                </div>
                            `).join('')}
                        </div>
                        ${result.history.length > 20 ? `<p style="text-align: center; margin-top: 10px; color: #666;">Showing latest 20 of ${result.history.length} jobs (sorted by ${getSortDisplayName(sortBy)})</p>` : ''}
                    `;
                }

                if (showLoadingIndicator) {
                    document.getElementById('historyResult').innerHTML = historyHtml;
                } else {
                    updateContentSmoothly('historyResult', historyHtml);
                }
            } catch (error) {
                if (showLoadingIndicator) {
                    showResult('historyResult', `Error: ${error.message}`, true);
                }
            }
        }

        async function updateConfig() {
            const interval = parseInt(document.getElementById('interval').value);
            const maxQueue = parseInt(document.getElementById('maxQueue').value);

            if (interval < 10) {
                showResult('configResult', 'Interval must be at least 10ms.', true);
                return;
            }

            if (maxQueue < 1) {
                showResult('configResult', 'Max queue size must be at least 1.', true);
                return;
            }

            showLoading('configResult');

            try {
                const result = await apiCall('/api/config', {
                    method: 'POST',
                    body: JSON.stringify({ interval, maxQueue })
                });

                showResult('configResult', `Configuration updated:\nInterval: ${result.interval}ms\nMax Queue: ${result.maxQueue}`);
            } catch (error) {
                showResult('configResult', `Error: ${error.message}`, true);
            }
        }

        async function getConfig() {
            showLoading('configResult');

            try {
                const config = await apiCall('/api/config');
                
                document.getElementById('interval').value = config.interval;
                document.getElementById('maxQueue').value = config.maxQueue;
                
                showResult('configResult', `Current configuration:\nInterval: ${config.interval}ms\nMax Queue: ${config.maxQueue}`);
            } catch (error) {
                showResult('configResult', `Error: ${error.message}`, true);
            }
        }

        async function loadSupportedAlgorithms() {
            try {
                const capabilities = await apiCall('/api/capabilities');
                const algorithmSelect = document.getElementById('algorithm');
                
                // Clear existing options
                algorithmSelect.innerHTML = '';
                
                // Add supported algorithms
                capabilities.supportedAlgorithms.forEach((algorithm, index) => {
                    const option = document.createElement('option');
                    option.value = algorithm;
                    option.textContent = algorithm.toUpperCase();
                    if (index === 0) {
                        option.selected = true; // Select first algorithm by default
                    }
                    algorithmSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading algorithms:', error);
                // Fallback to hardcoded algorithms if API fails
                const algorithmSelect = document.getElementById('algorithm');
                algorithmSelect.innerHTML = `
                    <option value="sha256">SHA256</option>
                    <option value="md5">MD5</option>
                    <option value="slow-sha256">SLOW-SHA256</option>
                `;
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Load supported algorithms first
            loadSupportedAlgorithms();
            
            // Load initial status with loading indicators
            refreshStatus(true);
            refreshJobs(true);
            refreshHistory(true);
            getConfig();

            // Auto-refresh status, jobs, and history every 1 second (without loading indicators)
            setInterval(() => {
                refreshStatus(false);
                refreshJobs(false);
                refreshHistory(false);
            }, 1000);
        });
    </script>
</body>
</html>
